<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="WEB-INF/layout/template.xhtml">

    <ui:define name="title">Home</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
    </f:metadata>
    <ui:define name="body">
        First Quantum Minerals
        <h:form id="dashboardForm">
            <div style="text-align: center">
                <div style="display: inline-block;">
                    <h:outputLabel value="#{msgs['dashboard.label.select.project']}" style="float: left;"/>

                    <div style="width:200px; margin:0px 15px 0px 15px; float: left">
                        <h:selectOneMenu id="projectSOne"
                                         value="#{dashboardBean.projectSelected}"
                                         converter="projectConverter" styleClass="form-control">
                            <f:selectItem
                                    itemLabel="#{msgs['report.deliverables.lbl.no.selection.project']}"
                                    noSelectionOption="true"/>
                            <f:selectItems value="#{dashboardBean.projectList}"
                                           var="_p"
                                           itemValue="#{_p}"
                                           itemLabel="#{_p.projectNumber}"/>
                            <p:ajax event="change" update="dashboardTitle dashboardPnl" process="@this"
                                    async="false" listener="#{dashboardBean.refreshDataOfDashboard}"/>
                        </h:selectOneMenu>
                    </div>
                    <p:commandLink id="updateListBtn"
                                   value="#{msgs['dashboard.btn.update.dashboard']}"
                                   styleClass="btn btn-primary btn-commandLink-primeFaces"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <br/>

            <div>
                <h:outputText id="dashboardTitle" style="font-size: 25pt;"
                              value="#{dashboardBean.getTitleDashboard()}">
                </h:outputText>
            </div>
            <br/>
            <h:panelGroup id="dashboardPnl">
                <div class="row">
                    <div class="col-xs-4">
                        <div style="border-style:solid; border-width: 1px; float: left; padding-right: 60px;">
                            <div style="float: left">
                                <h:graphicImage library="img" name="NoImage.png"
                                                width="200"
                                                styleClass="logo-procurement-preview"
                                                height="200"/>
                            </div>
                            <div style="float: left; margin-top: 40px;">
                                <div>
                                    <h:outputText value="#{dashboardBean.totalOfPOs}" style="font-size: 25pt; font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px;">
                                    <h:outputText value="#{msgs['dasbhoard.label.total.of.pos']}" style="font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px; text-align: right;">
                                    <p:commandLink value="#{msgs['dashboard.label.more']}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div style="border-style:solid; border-width: 1px; float: left; padding-right: 40px;">
                            <div style="float: left">
                                <h:graphicImage library="img" name="NoImage.png"
                                                width="200"
                                                styleClass="logo-procurement-preview"
                                                height="200"/>
                            </div>
                            <div style="float: left; margin-top: 40px;">
                                <div>
                                    <h:outputText value="#{dashboardBean.completedPOs}" style="font-size: 25pt; font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px;">
                                    <h:outputText value="#{msgs['dashboard.label.completed.pos']}" style="font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px; text-align: right;">
                                    <p:commandLink value="#{msgs['dashboard.label.more']}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div style="border-style:solid; border-width: 1px; float: left; padding-right: 40px;">
                            <div style="float: left">
                                <h:graphicImage library="img" name="NoImage.png"
                                                width="200"
                                                styleClass="logo-procurement-preview"
                                                height="200"/>
                            </div>
                            <div style="float: left; margin-top: 40px;">
                                <div>
                                    <h:outputText value="#{dashboardBean.openPOs}" style="font-size: 25pt; font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px;">
                                    <h:outputText value="#{msgs['dashboard.label.open.pos']}" style="font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px; text-align: right;">
                                    <p:commandLink value="#{msgs['dashboard.label.more']}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div style="border-style:solid; border-width: 1px; float: left; padding-right: 40px;">
                            <div style="float: left">
                                <h:graphicImage library="img" name="NoImage.png"
                                                width="200"
                                                styleClass="logo-procurement-preview"
                                                height="200"/>
                            </div>
                            <div style="float: left; margin-top: 40px;">
                                <div>
                                    <h:outputText value="#{dashboardBean.deliveryNextMoth}" style="font-size: 25pt; font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px;">
                                    <h:outputText value="#{msgs['dashboard.label.delivery.next.moth']}" style="font-weight: bold;"/>
                                </div>
                                <div style="margin-top: 15px; text-align: right;">
                                    <p:commandLink value="#{msgs['dashboard.label.more']}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        hola
                    </div>
                    <div class="col-xs-4">
                        hola
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
