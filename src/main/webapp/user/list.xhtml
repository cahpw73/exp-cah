<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{permissionBean.canAccess(1)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form id="userListForm" prependId="false" role="form">
            <h2 class="sub-header">#{msgs['user.list.title']}</h2>
            <p:dataTable value="#{userListBean.list}" var="_user"
                         paginator="true" rows="5" lazy="true"
                         rowsPerPageTemplate="5 10 15" paginatorPosition="bottom">
                <p:column headerText="#{msgs['user.list.column.username']}">
                    #{_user.username}
                </p:column>
                <p:column headerText="#{msgs['user.list.column.name']}">
                    #{_user.name}
                </p:column>
                <p:column headerText="#{msgs['user.list.column.email']}">
                    #{_user.email}
                </p:column>
                <p:column headerText="#{msgs['user.list.column.role']}">
                    #{_user.roleEntity.name}
                </p:column>
                <p:column headerText="#{msgs['user.list.column.action']}">
                    <h:commandLink id="btnGoToUserEdit" action="#{userListBean.goToEditUser(_user.id)}"
                                   rendered="#{permissionBean.hasPermission(3)}"
                                   value="#{msgs['lbl.edit']}">
                    </h:commandLink>
                    &#160;
                    <p:commandLink id="btnGoToUserDelete" action="#{userDeleteBean.loadUserSelected(_user.id)}"
                                   value="#{msgs['lbl.delete']}" oncomplete="PF('deleteUserDlg').show();"
                                   rendered="#{permissionBean.hasPermission(5)}"
                                   update=":deleteUserDlgId">
                    </p:commandLink>

                </p:column>
            </p:dataTable>

            <div class="form-group" style="margin-top: 20px;">
                <h:button value="#{msgs['user.list.lbl.button.create.user']}" outcome="/user/create"
                          rendered="#{permissionBean.hasPermission(2)}"
                          styleClass="btn btn-primary"/>
            </div>
        </h:form>

        <p:dialog id="deleteUserDlgId" widgetVar="deleteUserDlg" resizable="false" height="450" width="700">
            <div id="du-modal-container">
                <ui:include src="delete.xhtml"/>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
