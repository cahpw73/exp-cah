<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                >
        <h2>#{msgs['user.change.password.title']}</h2>
        <h:form id="userChangeForm" class="form-horizontal" role="form">
            <div class="col-md-12">

                <div class="form-group">
                    <p:outputLabel class="col-sm-3 control-label" for="pwd1" value="#{msgs['user.change.password.lbl.pwd.hash.old']}" />
                    <div class="col-sm-9">
                        <p:password id="oldPwd" value="#{userChangePassBean.oldPassword}" required="true"
                                    jsf:placeholder="#{msgs['user.edit.lbl.pwd.hash']}" autocomplete="off"/>
                        <p:message id="msgOldPwd" for="oldPwd"/>
                    </div>
                </div>
                <div class="form-group">
                     <p:outputLabel class="col-sm-3 control-label" for="pwd1" value="#{msgs['user.change.password.lbl.pwd.hash']}" />
                     <div class="col-sm-9">
                         <p:password id="pwd1" value="#{userChangePassBean.newPassword}" match="pwd2" required="true"
                                     jsf:placeholder="#{msgs['user.change.password.lbl.pwd.hash']}" autocomplete="off"/>
                         <p:message id="msgPwd1" for="pwd1"/>
                     </div>
                </div>
                <div class="form-group">
                     <p:outputLabel class="col-sm-3 control-label" for="pwd2" value="#{msgs['user.change.password.lbl.pwd.hash.confirm']}" />
                     <div class="col-sm-9">
                         <p:password id="pwd2" value="#{userChangePassBean.newPassword}" jsf:placeholder="#{msgs['user.change.password.lbl.pwd.hash.confirm']}"
                                     required="true" />
                         <p:message id="msgPwd2" for="pwd2"/>
                     </div>
                </div>
                <div>
                    <div class="pull-right">
                        <p:commandLink value="#{msgs['user.change.password.lbl.button.save']}" styleClass="btn btn-primary btn-sm color-btn-data-table"
                                       process=":userChangeForm"
                                       action="#{userChangePassBean.doSave}" onsuccess="PF('changePassDlg').hide();"
                                        />
                        &#160;
                        <button type="button" onclick="PF('changePassDlg').hide();" class="btn btn-primary btn-sm">
                            #{msgs['lbl.cancel']}
                        </button>
                    </div>
                </div>
            </div>
        </h:form>
</ui:composition>
