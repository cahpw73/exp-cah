<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <h:panelGroup id="forecastWorkGrp">
        <h:panelGroup rendered="#{reportListBean.selectForecastExWork}">
            <div class='form-group card' style="margin-top: -10px;">
                <label class='control-label'>#{msgs['po.supply.scope.column.forecast.delivery.date']}</label>
                <div>
                    <div class="col-md-6" style="padding-left: 0px;">
                        <div>
                            <label class='control-label' style="padding-right: 5px;">#{msgs['lbl.from']}</label>

                            <p:calendar value="#{reportListBean.searchPurchase.deliveryDateStart}"
                                        navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                        styleClass="calendar-filter"
                                        pattern="#{configuration.formatDate}"
                                        converter="#{dateConverter}"
                                        timeZone="#{configuration.timeZone2}">
                            </p:calendar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label class='control-label' style="padding-right:5px;">#{msgs['lbl.to']}</label>
                            <p:calendar value="#{reportListBean.searchPurchase.deliveryDateEnd}"
                                        styleClass="calendar-filter"
                                        navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                        pattern="#{configuration.formatDate}"
                                        converter="#{dateConverter}"
                                        timeZone="#{configuration.timeZone2}">
                            </p:calendar>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup id="nextKeyGrp" >
        <h:panelGroup rendered="#{reportListBean.selectNextKeyDate}">
            <div class='form-group card' style="margin-top: -10px;">
                <label class='control-label'>#{msgs['po.lbl.next.key.date']}</label>
                <div>
                    <div class="col-md-6" style="padding-left: 0px;">
                        <div>
                            <label class='control-label' style="padding-right: 5px;">#{msgs['lbl.from']}</label>

                            <p:calendar value="#{reportListBean.searchPurchase.nextKeyDateStart}"
                                        navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                        styleClass="calendar-filter"
                                        pattern="#{configuration.formatDate}"
                                        converter="#{dateConverter}"
                                        timeZone="#{configuration.timeZone2}">
                            </p:calendar>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label class='control-label' style="padding-right:5px;">#{msgs['lbl.to']}</label>
                            <p:calendar value="#{reportListBean.searchPurchase.nextKeyDateEnd}"
                                        styleClass="calendar-filter"
                                        navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                        pattern="#{configuration.formatDate}"
                                        converter="#{dateConverter}"
                                        timeZone="#{configuration.timeZone2}">
                            </p:calendar>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
