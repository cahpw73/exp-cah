<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <meta charset="utf-8" />
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
            <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{msgs['reset.password.title']}</title>
            <h:outputStylesheet name="css/bootstrap.css"/>
            <h:outputStylesheet name="css/main-theme.css"/>
            <h:outputStylesheet name="css/procurement.css"/>
            <h:outputStylesheet name="css/top-menu.css"/>
            <h:outputStylesheet name="css/sub-top-menu.css"/>
            <h:outputStylesheet name="css/footer.css"/>
            <h:outputStylesheet name="css/fqm.css"/>
            <h:outputStylesheet name="css/bootstrap-multiselect.css"/>
            <h:outputStylesheet name="css/tab-theme.css"/>
        </h:head>
        <f:metadata>
            <fc:viewParam name="token" value="#{resetPasswordBean.token}" />
            <fc:viewAction action="#{resetPasswordBean.verifyToken}"/>
        </f:metadata>
        <h:body>
            <ui:include src="WEB-INF/layout/topmenu-login.xhtml"/>
            <div class="container">
                <p:messages id="glbMsgs" globalOnly="true" errorClass="alert alert-error"
                            warnClass="alert"
                            infoClass="alert alert-info"/>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <h:form id="resetPassword" role="form" prependId="false">
                            <fieldset>
                                <h2>#{msgs['reset.password.title']}</h2>

                                <hr class="colorgraph" />

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="fa fa-envelope signin-form-icon"></i></span>
                                        <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" match="confirmPassword" required="true"
                                                    jsf:placeholder="#{msgs['reset.password.new.password']}" autocomplete="off"
                                                    styleClass="form-control" disabled="#{!resetPasswordBean.tokenActive}"/>
                                    </div>
                                    <p:message id="msgPwd1" for="newPassword"/>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon "><i class="fa fa-envelope signin-form-icon"></i></span>
                                        <p:password id="confirmPassword" value="#{resetPasswordBean.newPassword}" required="true"
                                                    jsf:placeholder="#{msgs['reset.password.introduce.new.password']}"
                                                    styleClass="form-control" disabled="#{!resetPasswordBean.tokenActive}"/>
                                    </div>
                                </div>

                                <hr class="colorgraph"> </hr>
                                <div class="row">

                                    <div class=" col-md-12">
                                        <div class="pull-right">
                                            <h:button id="btnBack" outcome="login?faces-redirect=true"
                                                      styleClass="btn btn-primary btn-sm" type="submit"
                                                      value="#{msgs['lbl.cancel']}"
                                                      rendered="#{!resetPasswordBean.tokenActive}"/>
                                            &#160;
                                            <h:commandButton id="buttonReset" action="#{resetPasswordBean.resetPass}"
                                                             styleClass="btn btn-primary btn-sm" type="submit"
                                                             value="#{msgs['reset.password.submit']}"
                                                             disabled="#{!resetPasswordBean.tokenActive}"/>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
            <h:outputScript name="js/bootstrap.min.js"/>
        </h:body>
    </f:view>
</html>
