<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en_AU" xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{configuration.locale}"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        contentType="text/html"
        encoding="UTF-8">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <meta charset="utf-8"/>

        <title>#{msgs['main.title']}</title>
        <meta name="generator" content="Bootply"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/main-theme.css"/>
        <h:outputStylesheet name="css/top-menu.css"/>
        <h:outputStylesheet name="css/sub-top-menu.css"/>
        <h:outputStylesheet name="css/footer.css"/>
        <h:outputStylesheet name="css/fqm.css"/>
        <h:outputStylesheet name="css/bootstrap-multiselect.css"/>

    </h:head>

    <h:body>

        <ui:include src="topmenu-prmt.xhtml"/>
        <div class="clearfix"></div>
        <br/>
        <div class="container-fluid" >
            <div class="row">
                <!-- Error messages-->
                <div>
                    <p:messages id="glbMsgs" globalOnly="true" errorClass="alert alert-error"
                                warnClass="alert"
                                infoClass="alert alert-info"/>
                </div>
                <div>
                    <span>
                        <h:link
                                outcome="/procurement/project/project">Projects
                        </h:link>
                    </span>
                    <span>
                        <h:link
                                outcome="/procurement/report/report">Reports
                        </h:link>
                    </span>
                    <span>
                        <h:link
                                outcome="/procurement/admin/admin">Admin
                        </h:link>
                    </span>
                   <span>
                        <h:link
                                outcome="/procurement/profile/profile">Profile
                        </h:link>
                    </span>
                </div>

                <ui:insert name="body">Contenido por defecto</ui:insert>
            </div>
        </div>

        <ui:include src="footer.xhtml"/>

        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/verifyChanges.js"/>
        <h:outputScript name="js/respond.min.js"/>
        <h:outputScript name="js/positiveNumber.js"/>
        <h:outputScript name="js/bootstrap-multiselect.js"/>

     </h:body>
 </f:view>
 </html>
