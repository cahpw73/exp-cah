        <meta charset="utf-8"/>

        <title>#{msgs['main.title.procurement']}</title>

    </h:head>

    <h:body>
        <ui:include src="topmenu-prmt.xhtml"/>
        <div class="clearfix"></div>
        <br/>
        <div class="container-fluid">
            <div class="row">
                <!-- Error messages-->
                <div>
                    <div class="col-md-12">
                        <p:messages id="glbMsgs" globalOnly="true" errorClass="alert alert-error"
                                    warnClass="alert" closable="true"
                                    infoClass="alert alert-info" />
                    </div>
                    <p:confirmDialog closable="true" global="true" showEffect="fade" hideEffect="explode" severity="alert">
                        <div class="pull-right">
                            <p:commandButton value="#{msgs['lbl.yes']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            &#160;
                            <p:commandButton value="#{msgs['lbl.no']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </div>
                    </p:confirmDialog>
                </div>
               <!--
                <ul class="nav nav-tabs">
                    <li role="presentation" class="#{mainMenuBean.isSelected(0)?'active':''}"><h:link
                            outcome="/procurement/project/list">#{msgs['lbl.project']}
                    </h:link>
                    </li>
                    <li role="presentation" class="#{mainMenuBean.isSelected(1)?'active':''}">
                        <h:link
                                outcome="/procurement/report/report">#{msgs['lbl.report']}
                        </h:link>
                    </li>
                    <li role="presentation" class="#{mainMenuBean.isSelected(2)?'active':''}">
                        <h:link
                                outcome="/procurement/admin/admin">#{msgs['lbl.admin']}
                        </h:link>
                    </li>
                    <li role="presentation" class="#{mainMenuBean.isSelected(3)?'active':''}">
                        <h:link

                        </h:link>
                    </li>
                </ul>-->

                <ui:insert name="body">Default content</ui:insert>

        <h:outputScript name="js/verifyChangesProcurement.js"/>
        <h:outputScript name="js/respond.min.js"/>
        <h:outputScript name="js/positiveNumber.js"/>
        <h:outputScript name="js/bootstrap-multiselect.js"/>
        <h:outputScript name="js/dragAndDroppDt.js"/>
        <h:outputScript name="js/tabActive.js"/>
        <h:outputScript name="js/calculateTotalCostInItems.js"/>
        <h:outputScript name="js/accounting.min.js"/>
        <h:outputScript name="js/bootstrap-switch.min.js"/>
        <h:outputScript name="js/switch.js"/>
