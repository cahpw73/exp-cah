<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="btnLink" prependId="false">
        <style type="text/css">
            .ui-icon.ui-icon-alert.ui-confirm-dialog-severity {
                background-image: url("") !important;
            }
        </style>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="col-lg-4">
                <div class="navbar-header topmenu-title">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="pull-left main-logo">
                        <h:graphicImage name="img/FqmLogo.png"/>
                    </div>
                    <h:link id="homeLinkId" styleClass="navbar-brand lbl-color-df"
                            outcome="/home"> #{msgs['main.title.procurement']}</h:link>

                </div>
            </div>

            <!--Sub Top Menu-->
            <div class="col-lg-4"
                 style="text-align: center;align-content: center; vertical-align: middle; margin-top: 19px; position: relative">
                <div class="navbar-header "
                     style="text-align: center!important; align-content: center!important; vertical-align: middle!important; position: absolute">
                    <span class="link-navigation-label">
                        <h:link id="projectListLinkId" styleClass="lbl-color-df"
                                outcome="/procurement/project/list">#{msgs['lbl.project']}
                        </h:link>
                    </span>
                    <span class="link-navigation-label">
                        <h:link id="reportListLinkId" styleClass="lbl-color-df"
                                outcome="/procurement/report/report">#{msgs['lbl.report']}
                        </h:link>
                    </span>
                    <span class="link-navigation-label">
                        <h:link id="adminListLinkId" styleClass="lbl-color-df"
                                outcome="/procurement/admin/admin">#{msgs['lbl.admin']}
                        </h:link>
                    </span>
                    <span class="link-navigation-label">
                            <h:link id="profileLinkId" styleClass="lbl-color-df"
                                    outcome="/procurement/profile/profile">#{msgs['lbl.profile']}
                            </h:link>
                    </span>

                </div>
            </div>
            <!-- End Sub Top Menu-->

            <div class="col-lg-4">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" style="color: #ffffff"
                               data-toggle="dropdown">#{identity.account.firstName} #{identity.account.lastName}<b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><h:link style="font-size: 12px; padding-left: 15px!important;"
                                            value="#{msgs['user.profile']}" outcome="/user/profile"/></li>
                                <li>
                                    <p:commandLink value="#{msgs['lbl.switch.expediting.procurement']}"
                                                   action="#{userSession.switchToExpediting}"
                                                   style="padding-left: 15px!important" ajax="false"
                                                   rendered="#{userSession.hasAccessBoth}"/>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <p:commandLink id="logout" value="#{msgs['close.session']}"
                                                   style="padding-left: 15px!important"
                                                   actionListener="#{userSession.logout}" process="@this"
                                                   action="/login?faces-redirect=true" rendered="#{identity.loggedIn}">
                                        <f:param name="nocid" value="true"/>
                                    </p:commandLink>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </h:form>

    <h:outputScript name="js/redirectionOfPage.js"/>
    <ui:include src="confirmDialogs/confirm-dialogs.xhtml"></ui:include>

    <p:dialog id="changePassDlgId" widgetVar="changePassDlg">
        <ui:include src="/user/change_password.xhtml"/>
    </p:dialog>
</ui:composition>
