<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup rendered="#{permissionBean.hasPermission(49)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="fa fa-th">
                                        </span> Puntos Críticos</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table table-left">
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(50)}">
                                <td class="#{menuSelected == 'countryControl' ? 'active' : ''}" >
                                    <span class="fa fa-leaf"/>
                                    <h:link role="button" outcome="/control/country/list">Campo</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(55)}">
                                <td class="#{menuSelected == 'hoardControl' ? 'active' : ''}">
                                    <span class="fa fa-map-marker"/>
                                    <h:link role="button" outcome="/control/hoard/hoardlist">Centro acopio</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(60)}">
                                <td class="#{menuSelected == 'receptionControl' ? 'active' : ''}">
                                    <span class="fa fa-truck"></span><h:link role="button"
                                                                             outcome="/control/reception/list">Recepción en planta</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(65)}">
                                <td class="#{menuSelected == 'processingControl' ? 'active' : ''}">
                                    <span class="fa fa-gears"></span><h:link role="button"
                                                                             outcome="/control/processing/processinglist">Procesamiento en planta</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(70)}">
                                <td class="#{menuSelected == 'deliveryControl' ? 'active' : ''}">
                                    <span class="fa fa-shopping-cart"></span><h:link role="button"
                                                                             outcome="/control/delivery/deliverylist">Despacho a cliente</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </h:panelGroup>
    <h:panelGroup rendered="#{permissionBean.hasPermission(75)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="fa fa-link">
                                </span> Trazabilidad</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table table-left">
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(76)}">
                                <td class="#{menuSelected == 'traceability' ? 'active' : ''}">
                                    <span class="fa fa-retweet"/>
                                    <h:link role="button" outcome="/traceability/traceability">Trazabilidad arriba/abajo</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(93)}">
                                <td class="#{menuSelected == 'traceaSearch' ? 'active' : ''}">
                                    <span class="fa fa-search"/>
                                    <h:link role="button" outcome="/traceability/list">Búsqueda trazabilidad</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </h:panelGroup>
    <h:panelGroup rendered="#{permissionBean.hasPermission(77)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><span class="fa fa-tasks">
                                </span> Monitoreo y Notificaciones</a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table table-left">
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(78)}">
                                <td class="#{menuSelected == 'config' ? 'active' : ''}">
                                    <span class="fa fa-gear"/>
                                    <h:link role="button" outcome="/monitor/configuration/configuration">Configuración</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(79)}">
                                <td class="#{menuSelected == 'monitor' ? 'active' : ''}">
                                    <span class="fa fa-calendar"/>
                                    <h:link role="button" outcome="/monitor/activitysummary/list">Monitoreo</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(81)}">
                                <td class="#{menuSelected == 'company' ? 'active' : ''}">
                                    <span class="fa fa-building-o"/>
                                    <h:link role="button" outcome="/monitor/configuration/company">Empresa</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </h:panelGroup>
    <ui:remove>
    <h:panelGroup rendered="#{permissionBean.hasPermission(90)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsefour"><span class="fa fa-wrench">
                                </span> Configuraciones</a>
                </h4>
            </div>
            <div id="collapsefour" class="panel-collapse collapse in">
                <div class="panel-body">
                    <table class="table table-left">
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(91)}">
                                <td class="#{menuSelected == 'mail' ? 'active' : ''}">
                                    <span class="fa fa-envelope"/>
                                    <h:link role="button" outcome="/monitor/configuration/mail">Correo electrónico</h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </h:panelGroup>
    </ui:remove>
    <h:panelGroup rendered="#{permissionBean.hasPermission(86)}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFive"><span class="fa fa-print">
                            </span> Reportes</a>
            </h4>
        </div>
        <div id="collapsefive" class="panel-collapse collapse in">
            <div class="panel-body">
                <h:form>
                    <table class="table table-left">
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(87)}">
                                <td>
                                    <span class="fa fa-list-ul"/>
                                    <h:commandLink value="Reporte clientes" target="_blank"
                                                   action="#{reportBean.printReportReceivableManifest}"/>
                                </td>
                            </h:panelGroup>
                        </tr>
                        <tr>
                            <h:panelGroup rendered="#{permissionBean.hasPermission(88)}">
                                <td>
                                    <span class="fa fa-list-ul"/>
                                    <h:link outcome="/provider/report" >
                                           Reporte proveedores
                                    </h:link>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
    </div>
    </h:panelGroup>
</ui:composition>
