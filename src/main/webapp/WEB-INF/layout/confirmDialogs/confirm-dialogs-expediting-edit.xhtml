<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <p:dialog widgetVar="confCancelDlg" id="confirmDialogId" header="Cancel" modal="true" resizable="false" width="300">

        <div>
            <div class="col-md-2">
                <h:graphicImage name="img/icon-alert.jpg"/>
            </div>
            <div class="col-md-10">
                You have unsaved data
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="pull-right">
            <h:commandButton value="Exit and Save" type='submit'
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitAndSave}">
            </h:commandButton>
            &#160;
            <h:commandButton value="Exit Only (no save)" immediate="true"
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitOnlyNoSave}">
            </h:commandButton>
        </div>
    </p:dialog>

    <p:dialog widgetVar="confCancelDashboard" id="confDashboard" header="Cancel" modal="true" resizable="false" width="300">

        <div>
            <div class="col-md-2">
                <h:graphicImage name="img/icon-alert.jpg"/>
            </div>
            <div class="col-md-10">
                You have unsaved data
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="pull-right">
            <h:commandButton id="exitSavePOEditBtn0" value="Exit and Save" type='submit'
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitAndSaveRedirectToDashboard}"
                             onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);">
            </h:commandButton>
            &#160;
            <h:commandButton value="Exit Only (no save)" immediate="true"
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitOnlyNoSaveRedirectToDashboard}">
            </h:commandButton>
        </div>
    </p:dialog>

    <p:dialog widgetVar="confCancelPurchaseList" id="confrDialogLinkId" header="Cancel" modal="true" resizable="false" width="300">
        <div>
            <div class="col-md-2">
                <h:graphicImage name="img/icon-alert.jpg"/>
            </div>
            <div class="col-md-10">
                You have unsaved data
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="pull-right">
            <h:commandButton id="exitSavePOEditBtn2" value="Exit and Save" type='submit'
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitAndSaveRedirectToPurchaseList}"
                             onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);">
            </h:commandButton>
            &#160;
            <h:commandButton value="Exit Only (no save)" immediate="true"
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitOnlyNoSaveRedirectToPurchaseList}">
            </h:commandButton>
        </div>
    </p:dialog>

    <p:dialog widgetVar="confCancelReportList" id="confrDialogReportId" header="Cancel" modal="true" resizable="false" width="300">
        <div>
            <div class="col-md-2">
                <h:graphicImage name="img/icon-alert.jpg"/>
            </div>
            <div class="col-md-10">
                You have unsaved data
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="pull-right">
            <h:commandButton id="exitSavePOEditBtn1" value="Exit and Save" type='submit'
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitAndSaveRedirectToReportList}"
                             onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);">
            </h:commandButton>
            &#160;
            <h:commandButton value="Exit Only (no save)" immediate="true"
                             styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderEdit.exitOnlyNoSaveRedirectToReportList}">
            </h:commandButton>
        </div>
    </p:dialog>

    <p:dialog widgetVar="confCancelHometList"  id="confrDialogHomeId" header="Cancel" modal="true" resizable="false" width="300">
        <div>
            <div class="col-md-1">
                <h:graphicImage name="img/icon-alert.jpg"/>
            </div>
            <div class="col-md-11">
                Do you wish to leave this page and lose your unsaved data?
                <br/>(including changes to Scopes of Supply).
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="pull-right">
            <h:link outcome="/home" styleClass="btn btn-primary btn-sm color-btn-data-table">#{msgs['lbl.yes']}</h:link>
            &#160;
            <button class="btn btn-primary btn-sm color-btn-data-table" type="button"
                    onclick="PF('confCancelHometList').hide();">
                #{msgs['lbl.no']}
            </button>
        </div>
    </p:dialog>

</ui:composition>
