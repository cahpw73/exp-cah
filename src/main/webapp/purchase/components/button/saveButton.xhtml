<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div style="width: 940px;">
        <div class="pull-right">
            <h:commandButton id="save#{BTN_NUMBER}" value="#{msgs['lbl.save']}" styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderCreate.doSave}"/>
            &#160;
            <h:commandButton id="add#{BTN_NUMBER}" value="#{msgs['lbl.save.add']}" styleClass="btn btn-primary btn-sm"
                             action="#{purchaseOrderCreate.doSaveAndAdd()}"/>
            &#160;
            <h:commandButton id="cancelCreateBtn#{BTN_NUMBER}"
                             value="#{msgs['lbl.cancel']}"
                             styleClass="btn btn-primary btn-sm">
                <p:ajax process="@this"
                        oncomplete="if(hasChanges)PF('confCancelDlg').show();else window.location='../purchase/list.jsf?faces-redirect=true'"/>
            </h:commandButton>
        </div>
    </div>

</ui:composition>
