<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>
                <div class="calendar-general-po">
                    <h:inputText styleClass="form-control view-po" value="#{util.toLocal(purchaseOrderView.purchaseOrder.introEmail)}"/>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <h:inputTextarea readonly="true" styleClass="form-control" style="height: 34px;"
                             value="#{purchaseOrderView.purchaseOrder.introEmailDescription}"/>
        </div>
    </div>

    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                               value="#{msgs['po.lbl.req.site.date']}"/>
                <div class="calendar-general-po">
                        <h:inputText styleClass="form-control view-po" value="#{util.toLocal(purchaseOrderView.purchaseOrder.requiredDate)}"/>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <h:inputTextarea readonly="true" styleClass="form-control" style="height: 34px;"
                             value="#{purchaseOrderView.purchaseOrder.requiredDateDescription}"/>
        </div>
    </div>
    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                               value="#{msgs['po.lbl.actual.site.date']}"/>
                <div class="calendar-general-po">
                    <h:inputText styleClass="form-control view-po" value="#{util.toLocal(purchaseOrderView.purchaseOrder.actualDate)}"/>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <h:inputTextarea readonly="true" styleClass="form-control" style="height: 34px;"
                             value="#{purchaseOrderView.purchaseOrder.actualDateDescription}"/>
        </div>
    </div>

</ui:composition>
