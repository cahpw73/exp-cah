<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h2 class="sub-header">#{msgs['po.additional.input.title']}</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>
                <div class="col-sm-8">
                    #{purchaseOrder.introEmail}
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrder.introEmailDescription}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.req.site.date']}"/>
                <div class="col-sm-8">
                    <h:outputLabel value="#{purchaseOrder.requiredDate}">
                        <f:convertDateTime pattern="#{configuration.formatDate}"/>
                    </h:outputLabel>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrder.requiredDateDescription}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.actual.site.date']}"/>
                <div class="col-sm-8">
                    <h:outputLabel value="#{purchaseOrder.actualDate}">
                        <f:convertDateTime pattern="#{configuration.formatDate}"/>
                    </h:outputLabel>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrder.actualDateDescription}
        </div>
    </div>

</ui:composition>
