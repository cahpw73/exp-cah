<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="text-lbl-ltr col-sm-4 control-label"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>
                <div class="col-sm-8">
                    <h:outputLabel value="#{util.toLocal(purchaseOrderView.purchaseOrder.introEmail)}">
                    </h:outputLabel>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrderView.purchaseOrder.introEmailDescription}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="text-lbl-ltr col-sm-4 control-label"
                               value="#{msgs['po.lbl.req.site.date']}"/>
                <div class="col-sm-8">
                    <h:outputLabel value="#{util.toLocal(purchaseOrderView.purchaseOrder.requiredDate)}">
                    </h:outputLabel>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrderView.purchaseOrder.requiredDateDescription}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="text-lbl-ltr col-sm-4 control-label"
                               value="#{msgs['po.lbl.actual.site.date']}"/>
                <div class="col-sm-8">
                    <h:outputLabel value="#{util.toLocal(purchaseOrderView.purchaseOrder.actualDate)}">
                    </h:outputLabel>

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            #{purchaseOrderView.purchaseOrder.actualDateDescription}
        </div>
    </div>

</ui:composition>
