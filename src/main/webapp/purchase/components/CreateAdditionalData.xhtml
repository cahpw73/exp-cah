<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel styleClass="label-general-po control-label text-lbl-ltr"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>

                <div class="calendar-general-po">
                    <p:calendar id="introEmailDate" type="text" styleClass="calendar"
                                mask="#{configuration.mask}" navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                converter="#{dateConverter}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.introEmail}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                    </p:calendar>
                    <h:message for="introEmailDate" id="msgDeliveryDate1"/>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <p:inputTextarea style="max-height: 29px;" id="introEmailDescription"
                             maxlength="950" type="text"
                             value="#{purchaseOrderCreate.newPurchaseOrder.introEmailDescription}"
                             jsf:placeholder="#{msgs['po.ph.intro.email.sent.description']}"
                             styleClass="form-control"/>
            <p:message for="introEmailDescription"/>
        </div>
    </div>

    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel styleClass="label-general-po control-label text-lbl-ltr"
                               value="#{msgs['po.lbl.req.site.date']}"/>

                <div class="calendar-general-po">
                    <p:calendar id="requiredSiteDate" type="text" styleClass="calendar"
                                mask="#{configuration.mask}" navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                converter="#{dateConverter}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.requiredDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                    </p:calendar>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <p:inputTextarea maxlength="950" type="text" id="requiredDateDescription"
                             style="max-height: 29px;"
                             value="#{purchaseOrderCreate.newPurchaseOrder.requiredDateDescription}"
                             jsf:placeholder="#{msgs['po.ph.req.site.date.description']}" class="form-control"/>
            <p:message for="requiredDateDescription"/>
        </div>
    </div>
    <div class="row">
        <div class="section-lbl-input-po">
            <div class="form-group input-general-po">
                <h:outputLabel styleClass="label-general-po control-label text-lbl-ltr"
                               value="#{msgs['po.lbl.actual.site.date']}"/>
                <div class="calendar-general-po">
                    <p:calendar id="actualSiteDate" type="text" styleClass="calendar"
                                mask="#{configuration.mask}" navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                converter="#{dateConverter}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.actualDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                     </p:calendar>
                </div>
            </div>
        </div>
        <div class="section-text-area-po">
            <p:inputTextarea style="max-height: 29px;" id="actualDateDescription"
                             maxlength="950" type="text"
                             value="#{purchaseOrderCreate.newPurchaseOrder.actualDateDescription}"
                             jsf:placeholder="#{msgs['po.ph.actual.site.date.description']}" class="form-control"/>
            <p:message for="actualDateDescription"/>
        </div>
    </div>

</ui:composition>
