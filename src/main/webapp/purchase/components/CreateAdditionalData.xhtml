<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <h2 class="sub-header">#{msgs['po.additional.input.title']}</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>

                <div class="col-sm-4 col-xs-6">
                    <p:calendar id="introEmailDate" type="text"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.introEmail}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                            </p:calendar>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <p:inputTextarea style="max-height: 34px;"
                             maxlength="50" type="text"
                             value="#{purchaseOrderCreate.newPurchaseOrder.introEmailDescription}"
                             jsf:placeholder="#{msgs['po.ph.intro.email.sent.description']}" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.req.site.date']}"/>

                <div class="col-sm-4 col-sm-6">
                    <p:calendar id="requiredSiteDate" type="text"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.requiredDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                    </p:calendar>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <p:inputTextarea maxlength="50" type="text"
                             style="max-height: 34px;"
                             value="#{purchaseOrderCreate.newPurchaseOrder.requiredDateDescription}"
                             jsf:placeholder="#{msgs['po.ph.req.site.date.description']}" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.actual.site.date']}"/>
                <div class="col-sm-4 col-xs-6">
                    <p:calendar id="actualSiteDate" type="text"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                value="#{purchaseOrderCreate.newPurchaseOrder.actualDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                     </p:calendar>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <p:inputTextarea style="max-height: 34px;"
                             maxlength="50" type="text"
                             value="#{purchaseOrderCreate.newPurchaseOrder.actualDateDescription}"
                             jsf:placeholder="#{msgs['po.ph.actual.site.date.description']}" class="form-control"/>
        </div>
    </div>

</ui:composition>
