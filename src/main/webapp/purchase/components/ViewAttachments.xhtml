<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h2 class="sub-header">#{msgs['po.attachments.title']}</h2>
    <p:dataTable id="commentList" value="#{purchaseOrderView.comments}" rowIndexVar="_index" var="_comment">
        <p:column headerText="#{msgs['po.attach.tbl.column.from']}">
            #{_comment.name}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.observations']}">
            #{_comment.description}
        </p:column>
        <p:column headerText="#{msgs['lbl.attachment']}">
            <h:commandLink action="#{purchaseOrderView.downloadAttachedFileOnComment(_comment.id)}" rendered="#{not empty _comment.fileName}" value="#{_comment.fileName}"/>
        </p:column>
    </p:dataTable>
    <br/>

</ui:composition>
