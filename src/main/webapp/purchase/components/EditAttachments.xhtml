<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h2 class="sub-header">#{msgs['po.attachments.title']}</h2>
    <p:dataTable id="commentList" value="#{purchaseOrderEdit.activeComments}" rowIndexVar="_index" var="_comment">
        <p:column headerText="#{msgs['po.attach.tbl.column.from']}">
            #{_comment.name}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.reason']}">
            #{_comment.reason}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.observations']}">
            #{_comment.description}
        </p:column>
        <p:column headerText="#{msgs['lbl.attachment']}">
            #{_comment.fileName}
        </p:column>
        <p:column headerText="#{msgs['lbl.action']}">
            <h:commandLink value="#{msgs['lbl.delete']}">
                <p:ajax update="commentList" process="@this" listener="#{purchaseOrderEdit.deleteComment(_comment.id)}"/>
            </h:commandLink>
            &#160;
            <h:commandLink value="#{msgs['lbl.edit']}">
                <p:ajax oncomplete="PF('commentUpdateModal').show();" update=":commentEditFormId" process="@this" listener="#{purchaseOrderEdit.selectComment(_comment.id)}"/>
            </h:commandLink>

            &#160;
            <h:commandLink action="#{purchaseOrderEdit.downloadAttachedFileOnComment(_comment.id)}" rendered="#{_comment.id>0}" value="#{msgs['lbl.download']}"/>
        </p:column>
    </p:dataTable>
    <p:commandButton styleClass="component-left" value="#{msgs['lbl.add.comment']}">
        <p:ajax event="click" update=":commentModalId" oncomplete="PF('commentEditModal').show();"
                listener="#{purchaseOrderEdit.cleanComment()}"/>
    </p:commandButton>
</ui:composition>
