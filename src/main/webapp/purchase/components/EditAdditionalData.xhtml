<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <h2 class="sub-header">#{msgs['po.additional.input.title']}</h2>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.intro.email.sent']}"/>
                <div class="col-sm-4 col-xs-6">
                    <p:calendar id="introEmailDate" type="text"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.poEdit.introEmail}"/>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h:inputText maxlength="50" type="text"
                         value="#{purchaseOrderEdit.poEdit.introEmailDescription}"
                         jsf:placeholder="#{msgs['po.ph.intro.email.sent.description']}" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.req.site.date']}"/>
                <div class="col-sm-4 col-xs-6">
                    <p:calendar id="requiredSiteDate" type="text"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.poEdit.requiredDate}"
                                mask="true"/>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h:inputText maxlength="50" type="text"
                         value="#{purchaseOrderEdit.poEdit.requiredDateDescription}"
                         jsf:placeholder="#{msgs['po.ph.req.site.date.description']}" class="form-control"/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.lbl.actual.site.date']}"/>

                <div class="col-sm-4 col-xs-6">
                    <p:calendar id="actualSiteDate" type="text"
                                navigator="true"
                                mask="true"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.poEdit.actualDate}"/>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h:inputText maxlength="50" type="text"
                         value="#{purchaseOrderEdit.poEdit.actualDateDescription}"
                         jsf:placeholder="#{msgs['po.ph.actual.site.date.description']}" class="form-control"/>
        </div>
    </div>

</ui:composition>
