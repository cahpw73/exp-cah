<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h4 class="sub-header">#{msgs['po.attachments.title']}</h4>
    <p:dataTable id="commentList" value="#{purchaseOrderView.comments}"
                 styleClass="data-table-po-sc data-table-po-lists"
                 rowIndexVar="_index" var="_comment">
        <p:column headerText="#{msgs['po.attach.tbl.column.date']}" width="95" sortBy="#{_comment.lastUpdate}"  sortFunction="#{sortBean.sortDate}" >
            #{util.toLocalDateGMT(_comment.lastUpdate)}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.from']}" width="300" sortBy="#{_comment.name}" sortFunction="#{sortBean.sortStrings}">
            #{_comment.name}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.reason']}" width="350" sortBy="#{_comment.reason}" sortFunction="#{sortBean.sortStrings}">
            #{_comment.reason}
        </p:column>
        <p:column headerText="#{msgs['po.attach.tbl.column.observations']}" sortBy="#{_comment.description}" sortFunction="#{sortBean.sortStrings}">
            #{_comment.description}
        </p:column>

        <p:column  headerText="#{msgs['lbl.attachment']}" width="210">
            <p:commandLink oncomplete="PF('attachmentCommentModal').show()"
                           action="#{purchaseOrderView.setCurrentSelected(_comment.id)}"
                           update=":attachmentCommentId">
                <h:graphicImage url="/resources/img/folder.png" width="15" height="15"/>
            </p:commandLink>
        </p:column>

    </p:dataTable>
    <br/>

</ui:composition>
