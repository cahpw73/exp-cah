<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h2 class="sub-header">#{msgs['po.supply.scope.title']}</h2>
    <p:dataTable id="scopeSupplyList" var="_scopeSupply" value="#{purchaseOrderCreate.scopeSupplies}" rowKey="#{_index+1}"
                 rowIndexVar="_index">
        <p:column style="width: 45px;" headerText="#{msgs['po.supply.scope.column.item']}">
            #{_index+1}
        </p:column>
        <p:column headerText="#{msgs['po.supply.scope.column.code']}">
            #{_scopeSupply.code}
        </p:column>
        <p:column headerText="#{msgs['po.supply.scope.column.quantity']}">
            #{_scopeSupply.quantity}
        </p:column>
        <p:column headerText="#{msgs['po.supply.scope.column.unit']}">
            #{_scopeSupply.unit}
        </p:column>
        <p:column headerText="#{msgs['po.supply.scope.column.cost']}">
            #{_scopeSupply.cost}
        </p:column>
        <p:column headerText="#{msgs['po.supply.scope.column.description']}">
            #{_scopeSupply.description}
        </p:column>
        <p:column headerText="#{msgs['lbl.action']}" >
            <h:commandLink value="#{msgs['lbl.delete']}" action="#{purchaseOrderCreate.deleteScopeSupply(_index)}">
                <p:ajax update="scopeSupplyList"/>
            </h:commandLink>
            &#160;
            <h:commandLink value="#{msgs['lbl.edit']}">
                <p:ajax oncomplete="PF ('scopeSupplyEditModal').show();" listener="#{purchaseOrderCreate.selectForEditingScopeSuppply(_index)}" update=":scopeSupplyEditFormId"/>
            </h:commandLink>
            &#160;
            <h:commandLink value="#{msgs['lbl.view']}">
            </h:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandLink styleClass="btn btn-primary component-left" value="#{msgs['lbl.add.scope.supply']}" >
        <p:ajax oncomplete="PF('scopeSupplyModal').show();" update=":scopeSupplyFormId" listener="#{purchaseOrderCreate.cleanScopeSupply}" />
    </p:commandLink>
</ui:composition>
