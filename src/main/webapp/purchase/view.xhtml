<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">

<ui:define name="title">Inicio</ui:define>
<f:metadata>
    <f:viewAction action="#{identity.isLoggedIn()}"/>
    <f:viewParam name="poId" value="#{purchaseOrderView.purchaseOrderId}"/>
    <f:viewAction action="#{permissionBean.canAccess(103)}"/>
    <f:viewAction action="#{purchaseOrderView.load}"/>
</f:metadata>
<ui:define name="body">
        <div class="row">
            <o:highlight/>
            <div class="col-lg-12">
                <h:form id="empForm" class="form-horizontal" role="form" prependId="false">

                    <!-- Form Name -->
                    <div class="title-page">
                        <h4 class="sub-header">#{msgs['po.view.title']}</h4>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <!-- Text input-->
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.project']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.project}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h:inputTextarea readonly="true" style="height: 34px;" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.description}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.po']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.po}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.variation']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.variation}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->

                    <div class="row"><!---->
                        <div class="col-lg-5">
                            <div class="form-group">

                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.address']}"/>

                                <div class="col-sm-7 col-7-po">
                                    <h:inputTextarea readonly="true" styleClass="col-sm-7 form-control" value="#{purchaseOrderView.supplierView.address}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             value="#{purchaseOrderView.supplierView.addresDescription}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.supplier']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.supplierView.supplier}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label"
                                               value="#{msgs['po.lbl.contact.name']}"/>

                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.supplierView.contactName}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h:inputTextarea readonly="true" style="height: 34px;" styleClass="form-control"
                                             value="#{purchaseOrderView.supplierView.contactNameDescription}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label"
                                               value="#{msgs['po.lbl.po.delivery.date']}"/>

                                <div class="col-sm-7 col-7-po">
                                   <h:inputText readonly="true" styleClass="form-control view-po" value="#{util.toLocal(purchaseOrderView.purchaseOrder.poDeliveryDate)}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h:inputTextarea readonly="true" style="height: 34px;" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.poDeliveryDateDescription}"/>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label"
                                               value="#{msgs['po.lbl.po.inco.term']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.poIncoTerm}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <h:inputTextarea readonly="true" styleClass="form-control" style="height: 34px;"
                                             value="#{purchaseOrderView.purchaseOrder.poIncoTermDescription}"/>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Text input-->
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label" value="#{msgs['po.lbl.po.title']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.poTitle}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <h:outputLabel class="text-lbl-ltr col-6-po col-sm-6 control-label"
                                               value="#{msgs['po.lbl.responsible']}"/>
                                <div class="col-sm-7 col-7-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.responsibleExpediting}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ui:include src="components/ViewAdditionalData.xhtml"/>
                    <div class="clearfix"></div>
                    <br/>
                    <ui:include src="components/ViewScopeSupply.xhtml"/>
                    <div class="clearfix"></div>
                    <br/>
                    <ui:include src="components/ViewAttachments.xhtml"/>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="pull-right">
                                <h:link value="#{msgs['lbl.edit']}" class='btn btn-primary btn-sm' outcome="/purchase/edit"
                                        rendered="#{permissionBean.hasPermission(102)}"
                                                 type='submit'>
                                    <f:param name="poId" value="#{purchaseOrderView.purchaseOrder.id}"/>
                                </h:link>
                            </div>
                        </div>
                    </div>
                </h:form>

            </div>
            <!-- /.col-lg-12 -->
        </div>

</ui:define>
</ui:composition>
