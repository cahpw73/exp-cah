<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">

<ui:define name="title">Inicio</ui:define>
<f:metadata>
    <f:viewAction action="#{identity.isLoggedIn()}"/>
    <f:viewParam name="poId" value="#{purchaseOrderView.purchaseOrderId}"/>
    <f:viewAction action="#{permissionBean.canAccess(103)}"/>
    <f:viewAction action="#{purchaseOrderView.load}"/>
</f:metadata>
<ui:define name="body">
        <div class="row">
            <o:highlight/>
            <div class="col-lg-12">
                <div id="empForm" class="form-horizontal">

                    <!-- Form Name -->
                    <div class="title-page">
                        <h4 class="sub-header">#{msgs['po.view.title']}</h4>
                    </div>
                    <div class="clearfix"></div>
                    <br/>
                    <h4 class="sub-header">#{msgs['lbl.ph.title.general']}</h4>
                    <br/>
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <!-- Text input-->
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.project.type.required']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.project}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.description}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.po.type.required']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.po}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.variation']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.variation}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.supplier']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.supplierView.supplier}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"><!---->
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">

                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.address']}"/>

                                <div class="inputText-general-po">
                                    <h:inputTextarea style="height: 90px;" readonly="true"
                                                     styleClass="form-control"
                                                     value="#{purchaseOrderView.supplierView.address}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             style="height: 90px;"
                                             value="#{purchaseOrderView.supplierView.addresDescription}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                                               value="#{msgs['po.lbl.contact.name']}"/>

                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.supplierView.contactName}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true"  styleClass="form-control"
                                             value="#{purchaseOrderView.supplierView.contactNameDescription}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                                               value="#{msgs['po.lbl.po.delivery.date']}"/>

                                <div class="calendar-general-po">
                                   <h:inputText readonly="true" styleClass="form-control view-po" value="#{util.toLocal(purchaseOrderView.purchaseOrder.poDeliveryDate)}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.poDeliveryDateDescription}"/>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                                               value="#{msgs['po.lbl.po.inco.term']}"/>
                                <div class="calendar-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.poIncoTerm}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.poIncoTermDescription}"/>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Text input-->
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label" value="#{msgs['po.lbl.po.title']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.poTitle}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section-lbl-input-po">
                            <div class="form-group input-general-po">
                                <h:outputLabel class="text-lbl-ltr label-general-po control-label"
                                               value="#{msgs['po.lbl.responsible']}"/>
                                <div class="inputText-general-po">
                                    <h:inputText readonly="true" styleClass="form-control view-po" value="#{purchaseOrderView.purchaseOrder.responsibleExpediting}"/>
                                </div>
                            </div>
                        </div>
                        <div class="section-text-area-po">
                            <h:inputTextarea readonly="true" styleClass="form-control"
                                             value="#{purchaseOrderView.purchaseOrder.responsibleExpeditingObservation}"/>
                        </div>
                    </div>
                    <ui:include src="components/ViewAdditionalData.xhtml"/>
                    <div style="width: 940px;">
                        <div class="pull-right">
                            <div class="pull-right">
                                <h:link value="#{msgs['lbl.cancel']}" class='btn btn-primary btn-sm' outcome="/purchase/list"
                                        type='submit'>
                                </h:link>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br/>
                    <ui:include src="components/ViewScopeSupply.xhtml"/>
                    <br/>
                    <div class="clearfix"></div>
                    <div class="action-button-po">
                        <div class="pull-right">
                            <h:link value="#{msgs['lbl.cancel']}" class='btn btn-primary btn-sm' outcome="/purchase/list"
                                    type='submit'>
                            </h:link>
                        </div>
                    </div>
                    <br/>
                    <ui:include src="components/ViewAttachments.xhtml"/>
                    <div class="action-button-po">
                        <div class="pull-right">
                            <h:link value="#{msgs['lbl.cancel']}" class='btn btn-primary btn-sm' outcome="/purchase/list"
                                    type='submit'>
                            </h:link>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br/>
                </div>

            </div>
            <!-- /.col-lg-12 -->
        </div>

</ui:define>
</ui:composition>
