<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="scopeSupplyEditFormId" role="form" prependId="false" enctype="multipart/form-data"
            acceptcharset="UTF-8" styleClass="form-horizontal">
        <div class="row">
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.code']}"/>
                <div class="col-sm-6">
                    <h:inputText type="text" jsf:placeholder="#{msgs['po.supply.scope.column.code']}"
                                 maxlength="50"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.code}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.quantity']}"/>

                <div class="col-sm-6">
                    <h:inputText id="scopeSupplyQuantityEdit" type="text"
                                 jsf:placeholder="#{msgs['po.supply.scope.column.quantity']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.quantity}"
                                 class="form-control"/>
                    <h:message for="scopeSupplyQuantityEdit" id="msgScopeSupplyQuantityEdit"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.unit']}"/>

                <div class="col-sm-6">
                    <h:inputText type="text" jsf:placeholder="#{msgs['po.supply.scope.column.unit']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.unit}"
                                 maxlength="50"
                                 class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.cost']}"/>

                <div class="col-sm-6">
                    <h:inputText id="scopeSupplyCostEdit" type="text"
                                 jsf:placeholder="#{msgs['po.supply.scope.column.cost']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.cost}"
                                 class="form-control"/>
                    <h:message for="scopeSupplyCostEdit" id="msgScopeSpplyCostEdit"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label"
                               value="#{msgs['po.supply.scope.column.description']}"/>

                <div class="col-sm-8">
                    <p:inputTextarea maxlength="500" style="height: 75px" autoResize="false"
                                     value="#{purchaseOrderEdit.scopeSupplyEditing.description}"/>
                </div>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-lg-6">
                <div class="form-row">
                    <h:outputLabel value="#{msgs['supply.scope.lbl.work.date']}"/>
                        <p:calendar id="exWorkDateEdit" styleClass="p-calendar"
                                    mask="true"
                                    navigator="true"
                                    pattern="#{configuration.formatDate}"
                                    converterMessage="#{msgs['validator.date.invalid']}"
                                    jsf:placeholder="#{msgs['lbl.format.date']}"
                                    value="#{purchaseOrderEdit.scopeSupplyEditing.exWorkDate}">
                            <p:ajax process="@this" event="dateSelect"
                                    update=":scopeSupplyEditFormId:siteDateCalculatedEdit"></p:ajax>
                        </p:calendar>
                        <h:inputText maxlength="50" type="text"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.exWorkDateDescription}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.work.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <h:outputLabel class="col-sm-3 control-label"
                                   value="#{msgs['supply.scope.lbl.delivery.time']}"/>

                    <div class="col-sm-4">
                        <h:inputText type="text"
                                     value="#{purchaseOrderEdit.scopeSupplyEditing.deliveryLeadTimeQt}"
                                     jsf:placeholder="#{msgs['supply.scope.ph.delivery.number']}"
                                     class="form-control">
                            <f:ajax execute="@this" render="siteDateCalculatedEdit"/>
                        </h:inputText>
                    </div>
                    <div class="col-sm-5">
                        <h:selectOneMenu id="measurementUnitEditing"
                                         value="#{purchaseOrderEdit.scopeSupplyEditing.deliveryLeadTimeMs}"
                                         styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all">
                            <f:selectItems value="#{allTimeMeasurement}"/>
                            <f:ajax execute="@this" render="siteDateCalculatedEdit"></f:ajax>
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h:inputText maxlength="50" type="text"
                             value="#{purchaseOrderEdit.scopeSupplyEditing.getDeliveryLeadTimeDescription}"
                             jsf:placeholder="#{msgs['supply.scope.ph.delivery.time.observations']}"
                             class="form-control"/>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-row">
                    <h:outputLabel style="width: 100%" value="#{msgs['supply.scope.lbl.site.date']}"/>
                        <h:outputLabel id="siteDateCalculatedEdit" value="#{purchaseOrderEdit.calculateDate()}">
                            <f:convertDateTime pattern="#{configuration.formatDate}"/>
                        </h:outputLabel>

                    <h:inputText maxlength="50" type="text"
                                 value="#{purchaseOrderEdit.scopeSupplyEditing.siteDateDescription}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.site.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
        </div>
        <div class="clearfix"/>
        <br/>

        <div class="form-group">
            <div class="pull-right">
                <h:commandButton value="#{msgs['lbl.update']}"
                                 class='btn btn-primary'>
                    <p:ajax update=":empForm:scopeSupplyList :scopeSupplySplitFormId"
                            listener="#{purchaseOrderEdit.doUpdateScopeSupply()}"
                            onsuccess="PF('scopeSupplyEditingModal').hide();"
                            process=":scopeSupplyEditFormId"/>
                </h:commandButton>
                &#160;
                <button type="button" class="btn btn-primary" onclick="PF('scopeSupplyEditingModal').hide();">
                    #{msgs['lbl.cancel']}
                </button>
            </div>
        </div>
    </h:form>
</ui:composition>
