<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="TDPEdit" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">#{msgs['tdp.lbl.location']}</label>
            <div class="col-sm-10">
                <h:inputText class="form-control" maxlength="50"  value="#{purchaseOrderEdit.tdpEdit.location}" placeholder="Location"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <div class="col-sm-12">
                    <label>#{msgs['tdp.lbl.lead.time']}</label>
                </div>
                <div class="col-sm-6">
                    <h:inputText class="form-control" value="#{purchaseOrderEdit.tdpEdit.leadTime}" placeholder="Lead Time">
                        <f:ajax event="change" execute="@this" listener="#{purchaseOrderEdit.calulateForecasteDateForTdpEdition1}" render="forecastDeliveryDateTdp4" />
                            </h:inputText>
                </div>
                <div class="col-sm-6">
                    <h:selectOneMenu value="#{purchaseOrderEdit.tdpEdit.measurementTime}"
                                     styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all">
                        <f:selectItems value="#{allTimeMeasurement}"/>
                        <f:ajax event="change" execute="@this" listener="#{purchaseOrderEdit.calulateForecasteDateForTdpEdition1}" render="forecastDeliveryDateTdp4" />
                    </h:selectOneMenu>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <label>#{msgs['tdp.lbl.forecast.delivery.date']}</label>
                <p:calendar mask="#{configuration.mask}"
                            id="forecastDeliveryDateTdp4"
                            navigator="true"
                            value="#{purchaseOrderEdit.tdpEdit.forecastDeliveryDate}"
                            disabled="#{purchaseOrderEdit.tdpEdit.getIsForecastSiteDateCalculated()}"
                            locale="#{configuration.langLocalCalendar}"
                            converterMessage="#{msgs['validator.date.invalid']}"
                            jsf:placeholder="#{configuration.formatDate}"/>

                <p:selectBooleanButton value="#{purchaseOrderEdit.tdpEdit.isForecastSiteDateCalculated}"
                                       onLabel="#{msgs['lbl.manual']}" offLabel="#{msgs['lbl.automatic']}">
                <p:ajax event="change"
                        update=":TDPEdit:forecastDeliveryDateTdp4"
                        listener="#{purchaseOrderEdit.switchModeForecastSiteDateForTdp(true)}"/>
                </p:selectBooleanButton>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <label>#{msgs['tdp.lbl.actual.delivery.date']}</label>
                <p:calendar mask="#{configuration.mask}" navigator="true"
                            locale="#{configuration.langLocalCalendar}"
                            value="#{purchaseOrderEdit.tdpEdit.actualDeliveryDate}"
                            converterMessage="#{msgs['validator.date.invalid']}"
                            jsf:placeholder="#{configuration.formatDate}"/>
            </div>
        </div>
        <div class="clearfix"/>
        <div class="col-sm-12 form-group" style="margin-top: 15px;">
            <label class="col-sm-2 control-label">#{msgs['tdp.lbl.comments']}</label>
            <div class="col-sm-10">
                <p:inputTextarea maxlength="500" value="#{purchaseOrderEdit.tdpEdit.comment}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="pull-right">
                        <h:commandButton  value="#{msgs['lbl.update']}" class='btn btn-primary'
                                          actionListener="#{purchaseOrderEdit.doUpdateTdpOnEdition()}">
                            <p:ajax onsuccess="PF('edittdp').hide();"
                                    process="TDPEdit"
                                    update=":scopeSupplyEditFormId:tdpCreate :scopeSupplyEditFormId:forescastSiteDateEditing"/>
                        </h:commandButton>
                        <button  type="button" class="btn btn-primary"
                                 onclick="PF('edittdp').hide();">#{msgs['lbl.cancel']}</button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
