<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="TDP" class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">#{msgs['tdp.lbl.location']}</label>

            <div class="col-sm-10">
                <h:inputText class="form-control" value="#{purchaseOrderEdit.newTdp.location}" placeholder="Location"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <div class="col-sm-12">
                    <label>#{msgs['tdp.lbl.lead.time']}</label>
                </div>
                <div class="col-sm-6">
                    <h:inputText  class="form-control" value="#{purchaseOrderEdit.newTdp.leadTime}" placeholder="Lead Time">
                        <f:ajax event="change" execute="@this" listener="#{purchaseOrderEdit.calulateForecasteDateForTdpCreation}" render="forecastDeliveryDateTdp1" />
                    </h:inputText>
                </div>
                <div class="col-sm-6">
                    <h:selectOneMenu value="#{purchaseOrderEdit.newTdp.measurementTime}"
                                     styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all">
                        <f:selectItem noSelectionOption="true" itemLabel="Select Option"/>
                        <f:selectItems value="#{allTimeMeasurement}"/>
                        <f:ajax event="change" execute="@this" listener="#{purchaseOrderEdit.calulateForecasteDateForTdpCreation}" render="forecastDeliveryDateTdp1" />
                    </h:selectOneMenu>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <label>#{msgs['tdp.lbl.forecast.delivery.date']}</label>

                <p:calendar mask="true"
                            id="forecastDeliveryDateTdp1"
                            navigator="true"
                            value="#{purchaseOrderEdit.newTdp.forecastDeliveryDate}"
                            pattern="#{configuration.formatDate}"
                            disabled="#{purchaseOrderEdit.newTdp.getIsForecastSiteDateCalculated()}"
                            converterMessage="#{msgs['validator.date.invalid']}"
                            jsf:placeholder="#{msgs['lbl.format.date']}"/>
                <p:selectBooleanButton value="#{purchaseOrderEdit.newTdp.isForecastSiteDateCalculated}"
                                       onLabel="#{msgs['lbl.manual']}" offLabel="#{msgs['lbl.automatic']}">
                    <p:ajax event="change"
                            update=":TDP:forecastDeliveryDateTdp1"
                            listener="#{purchaseOrderEdit.switchModeForecastSiteDateForTdp(false)}"/>
                </p:selectBooleanButton>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-row">
                <label>#{msgs['tdp.lbl.actual.delivery.date']}</label>
                <p:calendar mask="true" navigator="true"
                            pattern="#{configuration.formatDate}"
                            value="#{purchaseOrderEdit.newTdp.actualDeliveryDate}"
                            converterMessage="#{msgs['validator.date.invalid']}"
                            jsf:placeholder="#{msgs['lbl.format.date']}"/>
            </div>
        </div>
        <div class="clearfix"/>
        <div class="col-sm-12 form-group" style="margin-top: 15px;">
            <label class="col-sm-2 control-label">#{msgs['tdp.lbl.comments']}</label>
            <div class="col-sm-10">
                <p:inputTextarea maxlength="500" value="#{purchaseOrderEdit.newTdp.comment}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="pull-right">
                        <h:commandButton  value="#{msgs['lbl.save']}" class='btn btn-primary'
                                          actionListener="#{purchaseOrderEdit.doSaveTdp}">
                            <p:ajax onsuccess="PF('tdp').hide();"
                                    process="TDP"
                                    update=":scopeSupplyFormId:tdpCreate :scopeSupplyFormId:forescastSiteDateEdit"/>
                        </h:commandButton>
                        <button  type="button" class="btn btn-primary"
                                 onclick="PF('tdp').hide();">#{msgs['lbl.cancel']}</button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
