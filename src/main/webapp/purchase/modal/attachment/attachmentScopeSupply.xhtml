<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form role="form" prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
            styleClass="form-horizontal">

        <label>
            #{msgs['attachment.title']}
        </label>
        <br/>
        <h:panelGroup id="attachmentSS"  >
            <p:dataTable value="#{purchaseOrderCreate.scopeSupplyAttachments}"  binding="#{attachmentSS}" var="_attachment">
                <p:column style="background-color:#ffffff!important;">
                    #{_attachment.fileName}
                </p:column>
                <p:column style="background-color:#ffffff!important;">
                        <h:commandButton value="#{msgs['lbl.delete']}" action="#{purchaseOrderCreate.deleteAttachmentScopeSupply(attachmentSS.rowIndex )}"  >
                            <f:ajax render="attachmentSS" execute="@this"/>
                        </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        <p:fileUpload mode="advanced"
                      label="#{msgs['attachment.btn.add']}"
                      fileLimit="#{configuration.maxQuantityFile}"
                      multiple="true"
                      update="attachmentSS"
                      fileUploadListener="#{purchaseOrderCreate.handleScopeSupplyUpload}"
                      sizeLimit="#{configuration.maxFileSize}"
                      dragDropSupport="false" auto="true">
        </p:fileUpload>
        <div class="pull-right">
        <button  type="button" class="btn btn-primary btn-sm"
                 onclick="PF('attachmentScopeSupply').hide();">#{msgs['lbl.accept']}</button>
        </div>
    </h:form>
</ui:composition>
