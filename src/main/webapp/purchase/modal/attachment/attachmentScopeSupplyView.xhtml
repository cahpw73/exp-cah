<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form role="form" prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
            styleClass="form-horizontal">

        <label>
            #{msgs['attachment.title']}
        </label>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label"
                           value="#{msgs['po.attach.tbl.column.from']}"/>
            <div class="col-sm-9">
                <h:inputText type="text" value="#{purchaseOrderView.currentScopeSupplyForAttachment().from}">
                    <p:ajax event="blur" async="false" process="@this"/>
                </h:inputText>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label" value="#{msgs['po.attach.tbl.column.to']}"/>
            <div class="col-sm-9">
                <h:inputText type="text" value="#{purchaseOrderView.currentScopeSupplyForAttachment().to}" >
                    <p:ajax event="blur" async="false" process="@this"/>
                </h:inputText>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label" value="#{msgs['po.attach.tbl.column.to']}"/>
            <div class="col-sm-9">
                <p:calendar mask="#{configuration.mask}" styleClass="col-sm-7"
                            style="padding-left: 0px; min-width: 95px; padding-right: 0px;"
                            navigator="true"
                            value="#{purchaseOrderView.currentScopeSupplyForAttachment().date}"
                            pattern="#{configuration.formatDate}"
                            converter="#{dateConverter}"
                            timeZone="#{configuration.timeZone}"
                            converterMessage="#{msgs['validator.date.invalid']}"
                            jsf:placeholder="#{configuration.formatDate}">
                    <p:ajax event="dateSelect" process="@this"/>
                    <p:ajax event="blur" async="false" process="@this"/>
                </p:calendar>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label"
                           value="Comments"/>
            <div class="col-sm-9">
                <p:inputTextarea style="max-height: 29px;"
                                 maxlength="950" type="text"
                                 value="#{purchaseOrderView.currentScopeSupplyForAttachment().descriptionAttachment}"
                                 class="form-control">
                    <p:ajax event="blur" async="false" process="@this"/>
                </p:inputTextarea>
            </div>
        </div>
        <br/>
        <h:panelGroup>
            <p:dataTable value="#{purchaseOrderView.attachmentsScopeSupply}"
                         var="_attachment">
                <p:column style="background-color:#ffffff!important;">
                    <h:commandLink styleClass="link-download"
                                   action="#{purchaseOrderView.downloadAttachedFileOnScopeSupply(_attachment.id)}"
                                   value="#{_attachment.fileName}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
<br/>
        <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm"
                    onclick="PF('attachmentScopeSupplyModal').hide();">#{msgs['lbl.close']}</button>
        </div>
    </h:form>
</ui:composition>
