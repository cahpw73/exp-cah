<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form role="form" prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
            styleClass="form-horizontal">

        <label>
            #{msgs['attachment.title']}
        </label>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label"
                           value="#{msgs['po.attach.tbl.column.from']}"/>
            <div class="col-sm-9">
                <h:inputText value="#{purchaseOrderView.currentScopeSupplyForAttachment().from}" readonly="true"/>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label" value="#{msgs['po.attach.tbl.column.to']}"/>
            <div class="col-sm-9">
                <h:inputText readonly="true" value="#{purchaseOrderView.currentScopeSupplyForAttachment().to}"/>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label" value="#{msgs['lbl.date']}"/>
            <div class="col-sm-9">
                <h:inputText readonly="true"
                             value="#{util.toLocal(purchaseOrderView.currentScopeSupplyForAttachment().date)}"/>
            </div>
        </div>
        <div class="col-sm-12" style="margin-bottom: 10px;">
            <h:outputLabel class="col-sm-3 control-label"
                           value="#{msgs['lbl.comment']}"/>
            <div class="col-sm-9">
                <p:inputTextarea style="max-height: 29px;"
                                 readonly="true"
                                 value="#{purchaseOrderView.currentScopeSupplyForAttachment().descriptionAttachment}"
                                 class="form-control">
                </p:inputTextarea>
            </div>
        </div>
        <br/>
        <h:panelGroup>
            <p:dataTable value="#{purchaseOrderView.attachmentsScopeSupply}"
                         var="_attachment">
                <p:column style="background-color:#ffffff!important;">
                    <h:commandLink styleClass="link-download"
                                   action="#{purchaseOrderView.downloadAttachedFileOnScopeSupply(_attachment.id)}"
                                   value="#{_attachment.fileName}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
<br/>
        <div class="pull-right">
            <button type="button" class="btn btn-primary btn-sm"
                    onclick="PF('attachmentScopeSupplyModal').hide();">#{msgs['lbl.close']}</button>
        </div>
    </h:form>
</ui:composition>
