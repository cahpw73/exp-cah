<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form role="form" prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
            styleClass="form-horizontal">

        <label>
            #{msgs['attachment.title']}
        </label>
        <br/>
        <h:panelGroup>
            <p:dataTable value="#{purchaseOrderView.attachmentsComment}" var="_attachment">
                <p:column style="background-color:#ffffff!important;">
                    <h:commandLink styleClass="link-download" action="#{purchaseOrderView.downloadAttachedFileOnComment(_attachment.id)}"
                                   value="#{_attachment.fileName}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        <div class="pull-right">
        <button  type="button" class="btn btn-primary btn-sm"
                 onclick="PF('attachmentCommentModal').hide();">#{msgs['lbl.accept']}</button>
        </div>
    </h:form>
</ui:composition>
