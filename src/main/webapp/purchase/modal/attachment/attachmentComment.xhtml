<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form role="form" prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
            styleClass="form-horizontal">

        <label>
            #{msgs['attachment.title']}
        </label>
        <br/>
        <h:panelGroup id="attachmentCMT"  >
            <h:dataTable value="#{purchaseOrderCreate.attachmentsForComment}"  binding="#{attachmentCMT}" var="_attachment">
                <h:column>
                    #{_attachment.fileName}
                </h:column>
                <h:column>
                    <h:commandButton value="#{msgs['lbl.delete']}" action="#{purchaseOrderCreate.deleteAttachmentComment(attachmentCMT.rowIndex)}"  >
                        <f:ajax render="attachmentCMT" execute="@this"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <p:fileUpload mode="advanced"
                      label="#{msgs['attachment.btn.add']}"
                      fileLimit="#{configuration.maxQuantityFile}"
                      multiple="true"
                      update="attachmentCMT"
                      fileUploadListener="#{purchaseOrderCreate.handleCommentUpload}"
                      sizeLimit="#{configuration.maxFileSize}"
                      dragDropSupport="false" auto="true">
        </p:fileUpload>
        <button  type="button" class="btn btn-primary btn-sm"
                 onclick="PF('attachmentComment').hide();">#{msgs['lbl.accept']}</button>
    </h:form>
</ui:composition>
