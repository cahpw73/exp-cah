<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/layout/template.xhtml">
<f:metadata>
    <f:viewAction action="#{identity.isLoggedIn()}"/>
</f:metadata>
<ui:define name="body">
    <h:form id="scopeSupplyFormId" role="form" prependId="false"
            styleClass="form-horizontal">
    <script >
        $(document).ready(function() {
            hasChanges=true;
        });
    </script>
        <div  class="col-lg-8">
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.code']}"/>

                <div class="col-sm-6">
                    <h:inputText type="text" maxlength="50" jsf:placeholder="#{msgs['po.supply.scope.column.code']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.code}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel for="scopeSupplyQuantity" class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.quantity']}"/>

                <div class="col-sm-6">
                    <h:inputText id="scopeSupplyQuantity" type="text"
                                 jsf:placeholder="#{msgs['po.supply.scope.column.quantity']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.quantity}"
                                 class="form-control"
                                 validatorMessage="#{msgs['po.supply.scope.lbl.quantity.msg.error']}"
                                 requiredMessage="#{msgs['po.supply.scope.lbl.quantity.msg.error']}"
                                 converterMessage="#{msgs['po.supply.scope.lbl.quantity.msg.error']}"/>
                    <p:message for="scopeSupplyQuantity" id="msgScopeSupplyQuantity"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="#{msgs['po.supply.scope.column.unit']}"/>

                <div class="col-sm-6">
                    <p:selectOneMenu id="city" value="#{purchaseOrderEdit.scopeSupplyEdit.unit}" effect="fold" editable="true" maxlength="50">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{unitOfMeasurement}" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <p:outputLabel for="scopeSupplyCost" class="col-sm-2 control-label"
                               value="#{msgs['po.supply.scope.column.cost']}"/>

                <div class="col-sm-6">
                    <div class="col-sm-4"  style="padding-left: 0px;">
                    <h:inputText id="scopeSupplyCost" type="text"
                                 jsf:placeholder="#{msgs['po.supply.scope.column.cost']}"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.cost}"
                                 class="form-control"
                                 validatorMessage="#{msgs['po.supply.scope.lbl.cost.msg.error']}"
                                 requiredMessage="#{msgs['po.supply.scope.lbl.cost.msg.error']}"
                                 converterMessage="#{msgs['po.supply.scope.lbl.cost.msg.error']}">
                        <f:convertNumber  pattern="#0.00"/>
                    </h:inputText>
                    <p:message for="scopeSupplyCost" id="msgScopeSpplyCost"/>
                     </div>
                    <div class="col-sm-4">
                        <p:outputLabel class="col-sm-2 control-label"
                                       value="#{msgs['po.supply.scope.lbl.currency']}"/>
                    </div>
                    <div class="col-sm-4" style="padding-right: 0px;">
                        <h:inputText type="text" maxlength="5"
                                     jsf:placeholder="#{msgs['po.supply.scope.lbl.currency']}"
                                     value="#{purchaseOrderEdit.scopeSupplyEdit.currency}"
                                     class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label"
                               value="#{msgs['po.supply.scope.column.description']}"/>

                <div class="col-sm-6">
                    <p:inputTextarea maxlength="1000" style="height: 75px" autoResize="false"
                                     value="#{purchaseOrderEdit.scopeSupplyEdit.description}"/>
                </div>
            </div>
        </div>
        <div class="clearfix"/>
        <br/>
        <h3 class="sub-header">Source</h3>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-row">
                    <p:outputLabel for="deliveryDateId"  value="#{msgs['supply.scope.lbl.delivery.date']}" style="margin-bottom: 10px;"/>
                    <p:calendar id="deliveryDateId"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.scopeSupplyEdit.deliveryDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                        <p:ajax event="dateSelect" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                listener="#{purchaseOrderEdit.calculateDate}"/>
                        <p:ajax event="change" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                listener="#{purchaseOrderEdit.calculateDate}"/>
                    </p:calendar>
                    <p:message for="deliveryDateId" id="msgDeliveryDate"/>
                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.deliveryDateObs}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.work.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-row">
                    <h:outputLabel  value="#{msgs['supply.scope.lbl.work.date']}" style="margin-bottom: 10px;"/>
                        <p:calendar id="exWorkDate"
                                    mask="true"
                                    navigator="true"
                                    pattern="#{configuration.formatDate}"
                                    jsf:placeholder="#{msgs['lbl.format.date']}"
                                    value="#{purchaseOrderEdit.scopeSupplyEdit.exWorkDate}"
                                    onselect="calendarChanges();" onchange="calendarChanges();">
                            <p:ajax event="dateSelect" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                    listener="#{purchaseOrderEdit.calculateDate}"/>
                            <p:ajax event="change" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                    listener="#{purchaseOrderEdit.calculateDate}"/>
                        </p:calendar>
                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.exWorkDateDescription}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.work.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-row">
                    <h:outputLabel  value="#{msgs['supply.scope.lbl.actual.ex.works.date']}" style="margin-bottom: 10px;"/>
                    <p:calendar styleClass="p-calendar"
                                mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.scopeSupplyEdit.actualExWorkDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                        <p:ajax event="dateSelect" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                listener="#{purchaseOrderEdit.calculateDate}"/>
                        <p:ajax event="change" update=":scopeSupplyFormId:forescastSiteDateEdit"
                                listener="#{purchaseOrderEdit.calculateDate}"/>
                    </p:calendar>
                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.actualExWorkDateObs}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.work.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-8">
                <div class="form-group">
                    <h:panelGroup id="deliveryLeadTimeGrpId">
                    <p:outputLabel for="deliveryLeadTimeQtId" class="col-sm-6 control-label"
                                   value="#{msgs['supply.scope.lbl.delivery.time']}"/>

                    <div class="col-sm-3">
                        <h:inputText id="deliveryLeadTimeQtId" maxlength="255" type="text"
                                     value="#{purchaseOrderEdit.scopeSupplyEdit.deliveryLeadTimeQt}"
                                     jsf:placeholder="#{msgs['supply.scope.ph.delivery.number']}"
                                     class="form-control"
                                     requiredMessage="#{msgs['po.supply.scope.lbl.lead.time.msg.error']}"
                                     validatorMessage="#{msgs['po.supply.scope.lbl.lead.time.msg.error']}"
                                     converterMessage="#{msgs['po.supply.scope.lbl.lead.time.msg.error']}">
                            <f:ajax event="change" render="forescastSiteDateEdit" listener="#{purchaseOrderEdit.calculateDate}"/>
                        </h:inputText>
                        <p:message id="msgDeliveryLead" for="deliveryLeadTimeQtId"/>
                    </div>
                    </h:panelGroup>
                    <div class="col-sm-3">
                        <h:selectOneMenu id="measurementUnitEdit"
                                         value="#{purchaseOrderEdit.scopeSupplyEdit.deliveryLeadTimeMs}"
                                         styleClass="ui-selectonemenu-label ui-inputfield ui-corner-all">
                            <f:selectItems value="#{allTimeMeasurement}"/>
                            <p:ajax event="change" process="measurementUnitEdit, deliveryLeadTimeGrpId"
                                    listener="#{purchaseOrderEdit.calculateDate}"
                                    update="deliveryLeadTimeGrpId, forescastSiteDateEdit"
                                        />
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <p:inputTextarea maxlength="1000" type="text" style="height: 34px;"
                             value="#{purchaseOrderEdit.scopeSupplyEdit.getDeliveryLeadTimeDescription}"
                             jsf:placeholder="#{msgs['supply.scope.ph.delivery.time.observations']}"
                             class="form-control"/>
            </div>

        </div>

        <h3 class="sub-header">#{msgs['tdp.title']}</h3>
        <p:dataTable id="tdpCreate" value="#{purchaseOrderEdit.scopeSupplyEdit.tdpList}"
                     var="_tdp" rowIndexVar="_index">
            <p:column headerText="Location">
                #{_tdp.location}
            </p:column>
            <p:column headerText="#{msgs['tdp.lbl.forecast.delivery.date']}">
                <h:outputText value="#{_tdp.forecastDeliveryDate}">
                    <f:convertDateTime pattern="#{configuration.formatDate}"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{msgs['tdp.lbl.actual.delivery.date']}">
                <h:outputText value="#{_tdp.actualDeliveryDate}">
                    <f:convertDateTime pattern="#{configuration.formatDate}"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{msgs['tdp.lbl.lead.time']}">
                #{_tdp.leadTime}
                &#160;
                #{ configuration.getTimeMeasurement(_tdp.measurementTime)}
            </p:column>
            <p:column headerText="#{msgs['lbl.action']}">
                <h:commandLink value="#{msgs['lbl.edit']}">
                    <p:ajax listener="#{purchaseOrderEdit.selectTdp(_tdp.id)}"
                            update=":TDPEdit"
                            onsuccess="PF('edittdp').show();"/>
                </h:commandLink>
                &#160;
                <h:commandLink value="#{msgs['lbl.delete']}">
                    <p:ajax update="tdpCreate" listener="#{purchaseOrderEdit.deleteTdp(_tdp.id)}"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>

        <h:commandButton styleClass="btn btn-primary component-left" value="#{msgs['tdp.btn.add']}">
            <p:ajax oncomplete="PF('tdp').show();" update=":TDP"  listener="#{purchaseOrderEdit.cleanTransitDeliveryPoint()}"/>
        </h:commandButton>
        <br/>
        <h3 class="sub-header">#{msgs['supply.scope.split.lbl.destination']}</h3>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-row">
                    <h:outputLabel for="siteDateId" style="margin-bottom: 10px;" value="#{msgs['supply.scope.lbl.required.site.date']}"/>
                    <p:calendar id="siteDateId" mask="true" navigator="true"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.scopeSupplyEdit.requiredSiteDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();"/>
                    <p:message id="msgSiteDate" for="siteDateId"/>
                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.requiredSiteDateObs}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.site.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-row">
                    <div>
                        <div class="pull-left "><h:outputLabel style="margin-bottom: 10px; " value="#{msgs['supply.scope.lbl.site.date']}"/></div>
                        <div class="pull-right ">
                            <p:selectBooleanButton value="#{purchaseOrderEdit.scopeSupplyEdit.isForecastSiteDateCalculated}"
                                                   onLabel="#{msgs['lbl.manual']}" offLabel="#{msgs['lbl.automatic']}" >
                                <p:ajax update=":scopeSupplyFormId:forescastSiteDateEdit" listener="#{purchaseOrderEdit.switchModeForecastSiteDate()}" />
                            </p:selectBooleanButton>
                        </div>

                    </div>
                    <p:calendar mask="true"
                                id="forescastSiteDateEdit"
                                navigator="true"
                                disabled="#{purchaseOrderEdit.scopeSupplyEdit.isForecastSiteDateCalculated}"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.scopeSupplyEdit.siteDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();">
                        <p:ajax event="dateSelect"/>
                        <p:ajax event="change"/>
                            </p:calendar>


                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.siteDateDescription}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.site.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-row">
                    <h:outputLabel value="#{msgs['supply.scope.lbl.actual.site.date']}" style="margin-bottom: 10px;"/>
                    <p:calendar mask="true"
                                navigator="true"
                                pattern="#{configuration.formatDate}"
                                converterMessage="#{msgs['validator.date.invalid']}"
                                jsf:placeholder="#{msgs['lbl.format.date']}"
                                value="#{purchaseOrderEdit.scopeSupplyEdit.actualSiteDate}"
                                onselect="calendarChanges();" onchange="calendarChanges();"/>
                    <p:inputTextarea maxlength="1000" type="text"
                                 style="margin-top: 10px; height: 34px;"
                                 value="#{purchaseOrderEdit.scopeSupplyEdit.actualSiteDateObs}"
                                 jsf:placeholder="#{msgs['supply.scope.ph.site.date.observations']}"
                                 class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="pull-right" style="margin-top: 10px;">
                        <h:commandButton id="saveScopeSupply" action="#{purchaseOrderEdit.addScopeSupply}"
                                         value="#{msgs['lbl.save']}" class='btn btn-primary'>
                        </h:commandButton>
                        &#160;
                        <h:commandButton id="addScopeSupply" value="#{msgs['lbl.save.add']}"
                                         action="#{purchaseOrderEdit.addScopeSupplyAndAdd}"
                                         class='btn btn-primary'>
                        </h:commandButton>
                        &#160;
                        <h:commandButton onclick="PF('confCancelDlg').show();"
                                         value="#{msgs['lbl.cancel']}"
                                         class='btn btn-primary'>
                            <p:ajax process="@this"/>
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </div>
        <p:confirmDialog widgetVar="confCancelDlg" id="confirmDialogId" header="Cancel">
            <f:facet name="message">
                <p> #{msgs['lbl.confirm.cancel.your.change']} </p>
                <p> #{msgs['lbl.confirm.cancel.sure']} </p>
            </f:facet>

            <div class="pull-right">
                <h:commandButton value="#{msgs['lbl.yes']}" type="submit"
                                 role="button"
                                 class='btn btn-primary'
                                 action="#{purchaseOrderEdit.cancel}">
                </h:commandButton>
                &#160;
                <button class="btn btn-primary" type="button"
                        onclick="PF('confCancelDlg').hide();">
                    #{msgs['lbl.no']}
                </button>
            </div>
        </p:confirmDialog>
    </h:form>
    <p:dialog id="tdpId" header="#{msgs['tdp.create']}" widgetVar="tdp" resizable="false" height="300" width="750">
        <ui:include src="/purchase/modal/tpd/edit/ModalTDP.xhtml"/>
    </p:dialog>
    <p:dialog  header="#{msgs['tdp.update']}" widgetVar="edittdp" resizable="false" height="300" width="750">
        <ui:include src="/purchase/modal/tpd/edit/ModalTDPEdit.xhtml"/>
    </p:dialog>
</ui:define>
</ui:composition>
