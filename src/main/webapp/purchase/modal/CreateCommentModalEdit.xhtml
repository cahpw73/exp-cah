<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
<h:form id="commentEditFormId" role="form"  prependId="false" enctype="multipart/form-data" acceptcharset="UTF-8"
        styleClass="form-horizontal">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.attach.tbl.column.from']}"/>
                <div class="col-sm-8">
                    <h:inputText type="text"
                                 id="nameEditComment"
                                 jsf:placeholder="#{msgs['po.attach.tbl.column.from']}"
                                 class="form-control"
                                 value="#{purchaseOrderCreate.editComment.name}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.attach.tbl.column.reason']}"/>

                <div class="col-sm-8">
                    <h:inputText type="text"
                                 id="reasonEditComment"
                                 jsf:placeholder="#{msgs['po.attach.tbl.column.reason']}"
                                 class="form-control"
                                 value="#{purchaseOrderCreate.editComment.reason}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <h:outputLabel class="col-sm-4 control-label"
                               value="#{msgs['po.attach.tbl.column.observations']}"/>
                <div class="col-sm-8">
                    <p:inputTextarea type="text" style="height: 34px;"
                                 id="descriptionEditComment" maxlength="1000"
                                 jsf:placeholder="#{msgs['po.attach.tbl.column.observations']}"
                                 class="form-control"
                                 value="#{purchaseOrderCreate.editComment.description}"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <p:fileUpload  styleClass="col-sm-4 col-lg-4 col-md-4" fileUploadListener="#{purchaseOrderCreate.handleCommentUpload}" mode="advanced"
                           update="fileEditNameDivId"
                          dragDropSupport="false" auto="true">
            </p:fileUpload>
            <h:panelGroup id="fileEditNameDivId">
                <div class="col-sm-8">
                    #{purchaseOrderCreate.editComment.fileName}
                </div>
            </h:panelGroup>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="pull-right">
                    <h:commandButton id="addEditComment" value="#{msgs['lbl.update']}" class='btn btn-primary'>
                        <p:ajax onsuccess="PF('commentEditModal').hide();" update=":empForm:commentList"
                                listener="#{purchaseOrderCreate.updateComment()}"
                                process="nameEditComment, descriptionEditComment, reasonEditComment, addEditComment"/>
                    </h:commandButton>
                    <button  type="button" class="btn btn-primary"
                             onclick="PF('commentEditModal').hide();">#{msgs['lbl.cancel']}</button>
                </div>
            </div>
        </div>
    </div>
</h:form>
</ui:composition>
