<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fc="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">


<fc:metadata>
    <fc:viewAction action="#{identity.isLoggedIn()}"/>
</fc:metadata>
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>#{msgs['login.title']}</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.css"/>


    </h:head>
    <h:body styleClass="BodyLogin">
        <div class="page-header">

        </div>


        <div class="container" />
        <p:messages id="glbMsgs" globalOnly="true" errorClass="alert alert-error"
                                             warnClass="alert"
                                             infoClass="alert alert-info"/>
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h:form role="form" id="loginform">
                    <h:inputHidden id="localeLanguage" value="#{languagePreference.language}"/>
                    <fieldset>
                        <h2>#{msgs['login.legend']}</h2>
                        <hr class="colorgraph" />
                        <div class="form-group">
                            <h:inputText name="email" id="email" value="#{loginCredentials.userId}" class="form-control input-lg"   jsf:placeholder="#{msgs['login.placeholder.user']}" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret type="password" name="password" id="password" value="#{loginCredentials.password}" class="form-control input-lg" jsf:placeholder="#{msgs['login.placeholder.password']}" />
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 pull-right">
                                <span class="button-checkbox">
                                    <h:link styleClass="btn btn-link pull-right" value="#{msgs['login.forgot.password']}"
                                            outcome="forgotpassword?faces-redirect=true"/>
                                </span>
                            </div>
                        </div>
                        <hr class="colorgraph"> </hr>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 pull-right">
                                <h:commandButton type="submit" class="btn btn-lg btn-success btn-block" value="#{msgs['login.button.label']}" action="#{identity.login}" />
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </div>
        </div>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/localeLanguage.js"/>
    </h:body>
</f:view>
</html>
