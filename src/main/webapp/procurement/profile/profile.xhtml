<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(3)}"/>
    </f:metadata>

    <ui:define name="body">
        <h:form id="editUserForm" prependId="false" class="form-horizontal">
            <div class="col-md-6">
                <br></br>
                <div class="row">
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="username"
                                       value="#{msgs['lbl.crud.user.username']}:"/>
                        <div class="col-sm-5">
                            <h:inputText id="username" value="#{userProfileBean.userEntity.username}"
                                         styleClass="form-control disabled" required="true" disabled="true"
                                         requiredMessage="#{msgs['user.lbl.user.name.required']}"/>
                            <p:message for="username" id="msgInputUsername"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="email"
                                       value="#{msgs['lbl.crud.user.email.adress']}:"/>
                        <div class="col-sm-5">
                            <h:inputText id="email" value="#{userProfileBean.userEntity.email}"
                                         styleClass="form-control" required="true"
                                         requiredMessage="#{msgs['user.lbl.email.required']}"/>
                            <p:message for="email" id="msgemail"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="name"
                                       value="#{msgs['lbl.crud.user.name']}:"/>
                        <div class="col-sm-5">
                            <h:inputText id="name" value="#{userProfileBean.userEntity.firstName}"
                                         styleClass="form-control" required="true"
                                         requiredMessage="#{msgs['user.lbl.last.name.required']}"/>
                            <p:message for="name" id="msgname"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="name"
                                       value="#{msgs['lbl.crud.user.surname']}:"/>

                        <div class="col-sm-5">
                            <h:inputText id="surname" value="#{userProfileBean.userEntity.name}"
                                         styleClass="form-control" required="true"
                                         requiredMessage="#{msgs['user.lbl.last.name.required']}"/>
                            <p:message for="surname" id="msgsurname"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 control-label procurement-text-lbl-ltr" for="pwd1"
                                       value="#{msgs['user.create.lbl.pwd.hash']}"/>
                        <div class="col-sm-5">
                            <p:password id="pwd1" value="#{userProfileBean.userEntity.password}" required="true"
                                        autocomplete="off" redisplay="true"
                                        jsf:placeholder="#{msgs['user.create.lbl.pwd.hash']}"
                                        requiredMessage="#{msgs['user.lbl.password.required']}"/>
                            <p:message id="msgPwd1" for="pwd1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel class="col-sm-3 control-label procurement-text-lbl-ltr" for="pwd2"
                                       value="#{msgs['user.create.lbl.pwd.hash.confirm']}"/>

                        <div class="col-sm-5">
                            <p:password id="pwd2" value="#{userProfileBean.confirmPass}"
                                        jsf:placeholder="#{msgs['user.create.lbl.pwd.hash.confirm']}"
                                        required="true" requiredMessage="#{msgs['user.lbl.password.required']}"
                                        autocomplete="off" redisplay="true"/>
                            <p:message id="msgPwd2" for="pwd2"/>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div class="row">
                    <div class="col-md-4">
                        <h:commandButton value="#{msgs['lbl.save.change']}"
                                         action="#{userProfileBean.doUpdate}"
                                         styleClass="btn btn-primary btn-sm"/>
                        &#160;
                        <h:commandButton value="#{msgs['lbl.cancel']}"
                                         action="/procurement/project/project?faces-redirect=true"
                                         styleClass="btn btn-primary btn-sm"
                                         immediate="true"/>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div class="row">
                    <div class="col-md-4">
                        <h:commandButton value="#{msgs['lbl.switch.expediting.procurement']}"
                                         styleClass="btn btn-primary btn-sm" type="submit"
                                         action="/home?faces-redirect=true"/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
