<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Project</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(0)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form prependId="false">
            <div class="col-md-8 panel-tab-users">
                <div class="row">
                    <div class="col-md-3">
                        <div class="left-inner-addon">
                            <i class="fa fa-search fa-lg"></i>
                            <h:inputText id="searchTermId" styleClass="form-control input-search"
                                         value="#{projectsBean.searchTerm}"
                                         jsf:placeholder="#{msgs['lbl.search']}" type="search" maxlength="250">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div>
                            <h:commandButton value="#{msgs['lbl.search']}" styleClass="btn btn-primary btn-sm">
                                <p:ajax process="@this,searchTermId" update="projectListId"
                                        listener="#{projectsBean.doSearch}"/>
                            </h:commandButton>
                            &#160;
                            <h:commandButton value="#{msgs['lbl.clean']}" styleClass="btn btn-primary btn-sm">
                                <p:ajax process="@this,searchTermId" update="projectListId,searchTermId"
                                        listener="#{projectsBean.doClean}"/>
                            </h:commandButton>
                        </div>
                    </div>
                    <div class="pull-right">
                        <div class="col-md-3">
                            <div>
                                <h:commandButton value="#{msgs['project.list.add.project']}"
                                                 styleClass="btn btn-primary btn-sm"
                                                 action="edit?faces-redirect=true&amp;isCreateProject=true"/>
                            </div>
                        </div>
                    </div>
                </div>
                <p:dataTable id="projectListId" value="#{projectsBean.projectList}" var="_p"
                             paginator="true" rows="#{configuration.defaultPageSize}" lazy="true"
                             rowsPerPageTemplate="#{configuration.getPagesSize(projectsBean.projectList.size())}"
                             paginatorPosition="bottom">
                    <p:column headerText="#{msgs['project.list.column.number']}" width="100">
                        #{_p.projectNumber}
                    </p:column>
                    <p:column headerText="#{msgs['project.list.column.title']}" width="90">
                        #{_p.title}
                    </p:column>
                    <p:column headerText="#{msgs['project.list.column.company']}" width="90">
                        #{_p.supplierProcurement.company}
                    </p:column>
                    <p:column headerText="#{msgs['project.list.column.report.logo']}" width="90">
                        #{_p.reportLogo.fileName}
                    </p:column>
                    <p:column headerText="#{msgs['project.list.column.company.logo']}" width="90">
                        #{_p.clientLogo.fileName}
                    </p:column>
                    <p:column headerText="#{msgs['project.list.column.company.footer']}" width="90">
                        #{_p.clientFooter.fileName}
                    </p:column>
                    <p:column headerText="#{msgs['lbl.dt.column.actions']}" width="95">
                        <h:link id="editExpediting" value="#{msgs['lbl.edit']}" outcome="edit" styleClass="btn btn-link btn-sm"
                                style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                            <f:param name="isCreateProject" value="false"/>
                            <f:param name="projectId" value="#{_p.id}"/>
                        </h:link>
                        &#160;
                        <h:link id="posId" value="#{msgs['project.list.action.pos']}" outcome="edit"
                                style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                            <f:param name="isCreateUser" value="false"/>
                        </h:link>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
