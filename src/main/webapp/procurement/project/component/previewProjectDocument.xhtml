<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-12">
        <h:form id="previewProjectDocFormDlg">
            <h:panelGroup rendered="#{documentBean.selectedProjectDoc != null}">
                <p:media value="/document/pdf?pdfId=#{documentBean.selectedProjectDoc.attachmentProjectDocument.id}" height="310px" width="100%" player="pdf"/>
            </h:panelGroup>
            <br/>
            <button class="btn btn-primary btn-sm"
                    onclick="PF('previewProjectDocModal').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>

        </h:form>
    </div>
 </ui:composition>
