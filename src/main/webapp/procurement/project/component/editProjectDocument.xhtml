<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-12">
        <h:form id="projectDocFormDlg">
            <h:inputText value="#{documentBean.selectedProjectDoc.description}" id="editorValue2"  styleClass="textCKEditor"
                         style="position: absolute; top:-200px"/>
            <h:panelGroup rendered="#{!documentBean.docPreview}">
                <textarea id="editor2" name="editor2" style="width: 730px!important; height: 275px!important;">
                    <h:outputText value="#{documentBean.selectedProjectDoc.description}"/>
                </textarea>
                <script type="text/javascript">
                    CKEDITOR.replace('editor2');
                </script>
            </h:panelGroup>
            <h:panelGroup rendered="#{documentBean.docPreview}">
                <textarea id="editorPr" name="editor2" style="width: 730px!important; height: 275px!important;" disabled="disabled">
                    <h:outputText value="#{documentBean.selectedProjectDoc.description}"/>
                </textarea>
                <script type="text/javascript">
                    CKEDITOR.replace('editorPr');
                </script>
            </h:panelGroup>
            <br/>
            <p:commandLink value="#{msgs['lbl.add']}" action="#{documentBean.updateProjectDocumentDt}"
                           styleClass="btn btn-primary btn-commandLink-primeFaces" style="color:#ffffff"
                           onclick="document.getElementsByClassName('textCKEditor')[0].value = CKEDITOR.instances.editor2.getData();"
                           rendered="#{!documentBean.docPreview}">
                <p:ajax process="projectDocFormDlg" update=":editForm:projectDocDt" async="false"/>
            </p:commandLink>
            &#160;
            <button class="btn btn-primary btn-sm"
                    onclick="PF('projectDocModal').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>

        </h:form>
    </div>
 </ui:composition>
