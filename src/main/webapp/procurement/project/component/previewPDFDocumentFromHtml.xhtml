<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-12">
        <h:form>
            <h:panelGroup rendered="#{entitySelected != null}">
                <p:media value="/document/html/pdf?pdfMainId=#{attachId}&amp;pdfType=#{pdfTypeId}" height="550px" width="100%" player="pdf"/>
            </h:panelGroup>
            <br/>
            <button class="btn btn-primary btn-sm"
                    onclick="PF('previewPDFProjectHtml#{id}').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>
        </h:form>
    </div>
 </ui:composition>
