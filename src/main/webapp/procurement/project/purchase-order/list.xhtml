<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Project</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(0)}"/>
        <f:viewParam name="projectId" value="#{poListBean.projectId}"/>
        <f:viewAction action="#{poListBean.load}" onPostback="false"/>
    </f:metadata>
    <ui:define name="body">
        <style>
            table {
                display: block;
            }

            thead {
                position: fixed;
            }
        </style>
        <o:form id="listPooFormId" includeViewParams="true" prependId="false">
            <div class="col-md-12">
                <p:remoteCommand name="renderBodyButtons" async="true" global="true" ignoreAutoUpdate="true"
                                 update="filterButtons"
                                 process="@this" action="#{poListBean.renderButtons()}"/>
                <h:panelGroup id="filterButtons">
                    <div style="position: fixed; width: 93.2%; background-color: #eeeeee; z-index: 1000; height: 131px; display: table; margin-top: -6px">
                        <div style="width: 100%; vertical-align: middle; display: table-cell;">
                            <p:messages id="poGlbMsgs" globalOnly="true" errorClass="alert alert-error"
                                        warnClass="alert" closable="true"
                                        infoClass="alert alert-info"/>

                            <div class="procurement-panel-header"
                                 style="margin-left: 0px!important;">#{msgs['project.purchase.order.list.title']} #{poListBean.project.title}</div>
                            <div class="clearfix"></div>
                            <br/>
                            <h:link outcome="edit"
                                    rendered="#{permissionBean.hasPermission(1401)}"
                                    styleClass="btn btn-primary btn-sm"
                                    value="#{msgs['project.purchase.order.btn.new.purchase.order']}">
                                <f:param name="projectId" value="#{poListBean.projectId}"/>
                                <f:param name="anchor" value="anchor"/>
                            </h:link>

                            <div class="clearfix"/>
                            <br/>
                            <h:panelGroup rendered="#{poListBean.showButtons}">
                                <div style="width: 100%; text-align: center">
                                    <div style="display: inline-block; margin:0 auto;">
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setPOOO()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p0000Selected?'button-selected':''}"
                                                       value="#{msgs['lbl.0000']}" style="margin-right: 1px;">
                                            <f:ajax execute="@this" render="projectListId filterButtons"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>

                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP1000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p1000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.1000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP2000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p2000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.2000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP3000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p3000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.3000']}">
                                            <p:ajax async="false" update="projectListId filterButtons"
                                                    ignoreAutoUpdate="true"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP4000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p4000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.4000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP5000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p5000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.5000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP6000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p6000Selected?'button-selected':''}"
                                                       value="#{msgs['lbl.6000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP7000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p7000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.7000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP8000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p8000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.8000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setP9000()}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.p9000Selected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.9000']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setCC}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.CCSelected?'button-selected':''}"
                                                       style="margin-right: 1px;"
                                                       value="#{msgs['lbl.CC']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setSC}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.SCSelected?'button-selected':''}"
                                                       value="#{msgs['lbl.SC']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                        <h:commandLink action="#{poListBean.findPOs()}"
                                                       actionListener="#{poListBean.filter.setMF}"
                                                       styleClass="btn btn-primary btn-sm #{poListBean.filter.MFSelected?'button-selected':''}"
                                                       value="#{msgs['lbl.MF']}">
                                            <f:ajax render="projectListId filterButtons" execute="@this"/>
                                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="clearfix"></div>
                <br/>
                <br/>
                <h:inputHidden id="scrollTopId" value="#{poListBean.scrollTop}"/>
                <p:dataTable id="projectListId" style="margin-top: 85px!important;"
                             binding="#{poListBean.dataTable}"
                             value="#{poListBean.purchaseOrders}" var="_p">
                    <p:ajax event="sort" listener="#{poListBean.sortListener}"/>
                    <p:column id="colPO" headerText="#{msgs['project.purchase.order.column.po.no']}"
                              style="width: 119px;" sortBy="#{_p.po}">
                        #{_p.po}
                    </p:column>
                    <p:column id="colVar" headerText="#{msgs['project.purchase.order.column.var.no']}"
                              style="width: 119px;">
                        #{_p.variation}
                    </p:column>
                    <p:column id="colTitle" headerText="#{msgs['project.purchase.order.column.title']}"
                              style="width: 385px;">
                        #{_p.poTitle}
                    </p:column>
                    <p:column id="colSupplier" headerText="#{msgs['project.purchase.order.column.supplier']}"
                              style="width: 326px;"
                              sortBy="#{_p.purchaseOrderProcurementEntity.supplier.company}">
                        #{_p.purchaseOrderProcurementEntity.supplier.company}
                    </p:column>
                    <p:column id="colStatus" headerText="#{msgs['project.purchase.order.column.status']}"
                              style="width: 148px;">
                        #{configuration.getPOProcStatus(_p.purchaseOrderProcurementEntity.poProcStatus)}
                    </p:column>
                    <p:column id="colAction" headerText="#{msgs['lbl.dt.column.actions']}" style="width: 370px;">

                        <h:commandLink id="editExpediting" value="#{msgs['lbl.edit']}"
                                       rendered="#{poListBean.canEdit(_p) and permissionBean.hasPermission(1402) }"
                                       style="float: left!important; color: #428BCA; margin-right:5px;"
                                       action="#{poListBean.redirectToEdit}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                        </h:commandLink>
                        &#160;
                        <h:commandLink value="#{msgs['project.list.action.view']}"
                                       rendered="#{poListBean.canView(_p)}"
                                       style="float: left!important; color: #428BCA; margin-right:5px;"
                                       action="#{poListBean.redirectToView}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                        </h:commandLink>
                        &#160;
                        <p:commandLink value="#{msgs['project.list.action.print.po']}"
                                       action="#{poListBean.loadCurrentPo(_p)}"
                                       rendered="#{permissionBean.hasPermission(1406) and _p.id!=null}"
                                       oncomplete="PF('printPoDlg').show();"
                                       update=":printPoGroupId" async="false"
                                       style="float: left!important; color: #428BCA; margin-right:5px; padding-top: 0px!important;">
                        </p:commandLink>
                        &#160;
                        <p:commandLink value="#{msgs['project.list.action.variation']}"
                                       rendered="#{poListBean.isPossibleCreateVariation(_p) and permissionBean.hasPermission(1407)}"
                                       action="#{poListBean.createVarNumberToPO(_p)}" ignoreAutoUpdate="true"
                                       partialSubmit="true"
                                       process="@this"
                                       update=":variationGroupId :listPooFormId:poGlbMsgs" async="false"
                                       style="float: left!important; color: #428BCA; margin-right:5px; padding-top: 0px!important;">
                        </p:commandLink>
                        &#160;
                        <p:commandLink id="commitBtn"
                                       ajax="true" async="false"
                                       value="#{msgs['project.list.action.commit']}"
                                       update="projectListId"
                                       action="#{poListBean.doCommitPo}"
                                       style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                       rendered="#{poListBean.canCommitt(_p) and permissionBean.hasPermission(1405)}"
                                       onstart="PF('waitingModalWg').show();" oncomplete="PF('waitingModalWg').hide();" >
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                            <p:confirm header="#{msgs['lbl.confirmation']}"
                                       message="#{msgs['project.list.lbl.msg.confirmation.commit']}"
                                       icon="ui-icon-alert">
                            </p:confirm>
                        </p:commandLink>
                        &#160;
                        <p:commandLink ajax="true" async="false"
                                       value="#{msgs['project.list.action.uncommit']}"
                                       action="#{poListBean.doUncommit}"
                                       update="@form"
                                       style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                       rendered="#{poListBean.canUncommit(_p) and permissionBean.hasUserPermission(1409)}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                            <p:confirm header="#{msgs['lbl.confirmation']}"
                                       message="#{msgs['project.list.lbl.msg.confirmation.uncommit']}"
                                       icon="ui-icon-alert">
                            </p:confirm>
                        </p:commandLink>
                        &#160;
                        <p:commandLink id="exportCsv" value="#{msgs['project.list.action.export.cms']}"
                                       update="projectListId"
                                       rendered="#{poListBean.canExportCMS(_p)}"
                                       onclick="PF('cmsExport').show();"
                                       style="float: left!important; color: #428BCA; padding-top: 0px!important;">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                        </p:commandLink>
                        &#160;
                        <p:commandLink
                                id="exportJde"
                                update="projectListId"
                                value="#{msgs['project.list.action.export.jde']}"
                                onclick="PF('jdeExport').show();"
                                style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                rendered="#{poListBean.canExportJDE(_p)}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                        </p:commandLink>
                        &#160;
                        <p:commandLink
                                update=":listPooFormId:projectListId :listPooFormId:filterButtons"
                                ajax="true" async="false"
                                value="#{msgs['project.list.action.finalise']}"
                                action="#{poListBean.doFinalise()}"
                                style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                rendered="#{poListBean.actionForReady(_p)}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                            <p:confirm header="#{msgs['lbl.confirmation']}"
                                       message="#{msgs['project.list.lbl.msg.confirmation.finalise']}"
                                       icon="ui-icon-alert">
                            </p:confirm>
                        </p:commandLink>

                        <p:commandLink
                                update="@form" ajax="true"
                                value="#{msgs['project.list.action.release']}"
                                action="#{poListBean.doReleasePo}"
                                async="false"

                                style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                rendered="#{poListBean.canRelease(_p) and permissionBean.hasPermission(1407)}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                            <p:confirm header="#{msgs['lbl.confirmation']}"
                                       message="#{msgs['project.list.lbl.msg.confirmation.release']}"
                                       icon="ui-icon-alert">
                            </p:confirm>
                        </p:commandLink>
                        <p:commandLink
                                update=":listPooFormId:projectListId :listPooFormId:filterButtons" ajax="true"
                                value="#{msgs['project.list.action.delete']}"
                                action="#{poListBean.doDeletePo}"
                                async="false"
                                style="float: left!important; color: #428BCA; padding-top: 0px!important;"
                                rendered="#{poListBean.canDelete(_p)}">
                            <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                         value="#{_p}"/>
                            <p:confirm header="#{msgs['lbl.confirmation']}"
                                       message="#{msgs['project.list.lbl.msg.confirmation.delete']}"
                                       icon="ui-icon-alert">
                            </p:confirm>

                        </p:commandLink>
                    </p:column>

                </p:dataTable>
                <br/>
            </div>
        </o:form>
        <p:dialog id="waitingModalId" closable="false" modal="true" resizable="false" widgetVar="waitingModalWg">
            <h:panelGroup style="text-align: center">
                <div style="display: inline-block">
                    <h:outputText value="committing"/>
                    <br/>
                    <h:graphicImage value="/resources/img/waiting.gif"/>
                </div>
            </h:panelGroup>
        </p:dialog>
        <p:dialog id="variationModalId" header="Create Variation" widgetVar="variationModal"
                  resizable="false">
            <h:panelGroup id="variationGroupId">
                <div class="col-md-12">
                    <h:form>
                        <div style="width: 340px!important; float: left!important;">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label"
                                               style="text-align: left !important;direction: ltr !important;"
                                               for="poVarNumberVi" value="#{msgs['po.main.data.lbl.var.number']}"/>

                                <div style="width: 167px; float: left;">
                                    <h:inputText id="poVarNumberVi" readonly="true" styleClass="form-control view-po"
                                                 value="#{poListBean.newVariationNumber}"/>
                                </div>

                            </div>
                            <div class="clearfix"></div>
                            <br/>

                            <div class="form-group">
                                <div class="pull-right" style="margin-right: 60px!important;">
                                    <h:commandButton value="#{msgs['lbl.accept']}" styleClass="btn btn-primary btn-sm"
                                                     action="#{poListBean.doSavePOONewVariation}">
                                        <p:ajax oncomplete="PF('variationModal').hide();"
                                                process="@form"
                                                async="false"
                                                update=":listPooFormId:projectListId"/>
                                    </h:commandButton>
                                    &#160;
                                    <button class="btn btn-primary btn-sm" type="button"
                                            onclick="PF('variationModal').hide();">
                                        #{msgs['lbl.cancel']}</button>

                                </div>
                            </div>
                            <br/>
                        </div>
                    </h:form>
                </div>
            </h:panelGroup>
        </p:dialog>
        <!--Dialog for print Po-->
        <p:dialog id="printPoModalId" header="Print Purchase Order" widgetVar="printPoDlg"
                  resizable="false">

            <h:panelGroup id="printPoGroupId">
                <div class="col-md-12">
                    <div style="width: 340px!important; float: left!important;">
                        <div class="form-group">
                            <h:outputText styleClass="col-sm-8 control-label"
                                          style="text-align: left !important;direction: ltr !important;"
                                          for="poVarNumberVi"
                                          value="#{msgs['project.list.lbl.msg.conf.print.po']}"/>
                        </div>
                        <div class="clearfix"></div>
                        <br/>

                        <div class="form-group">
                            <div class="pull-right">
                                <h:form>
                                    <h:commandLink id="printFinalBtnId" styleClass="btn btn-primary btn-sm"
                                                   value="#{msgs['project.list.lbl.btn.print.po.final']}"
                                                   action="#{poListBean.printPOFinal}"
                                                   target="_blank" style="color: #ffffff"
                                                   onclick="PF('printPoDlg').hide();">
                                    </h:commandLink>
                                    &#160;
                                    <h:commandLink id="printDraftlBtnId" styleClass="btn btn-primary btn-sm"
                                                   value="#{msgs['project.list.lbl.btn.print.po.draft']}"
                                                   action="#{poListBean.printPODraft}" style="color: #ffffff;"
                                                   target="_blank"
                                                   onclick="PF('printPoDlg').hide();">
                                    </h:commandLink>

                                    &#160;
                                    <button class="btn btn-primary btn-sm" type="button"
                                            onclick="PF('printPoDlg').hide();">
                                        #{msgs['lbl.cancel']}</button>
                                </h:form>
                            </div>
                        </div>
                        <br/>
                    </div>
                </div>
            </h:panelGroup>
        </p:dialog>


        <p:dialog id="exportCMSId" header="Export CMS" widgetVar="cmsExport"
                  resizable="false">
            <div class="col-md-12">

                <div class="form-group">
                    <h:outputText styleClass="col-sm-8 control-label"
                                  style="text-align: left !important;direction: ltr !important;"
                                  for="poVarNumberVi"
                                  value="Are you sure to export CMS?"/>
                </div>
                <div class="clearfix"></div>
                <br/>

                <div class="form-group">
                    <div class="pull-right">
                        <h:form>
                            <p:commandLink styleClass="btn btn-primary btn-commandLink-primeFaces"
                                           value="#{msgs['lbl.yes']}"
                                           ajax="false"
                                           onclick="PrimeFaces.monitorDownload(null, stop); PF('cmsExport').hide();"
                                           style="color: #ffffff">
                                <p:fileDownload value="#{poListBean.exportCMS()}" contentDisposition="attachment">
                                </p:fileDownload>
                            </p:commandLink>
                            &#160;
                            <button class="btn btn-primary btn-sm" type="button"
                                    onclick="PF('cmsExport').hide();">
                                #{msgs['lbl.no']}</button>
                            <p:remoteCommand name="stop" oncomplete="PF('cmsExport').hide();"
                                             update=":listPooFormId:projectListId"/>
                        </h:form>
                    </div>
                </div>
                <br/>

            </div>
        </p:dialog>

        <p:dialog id="exportJDEId" header="Export JDE" widgetVar="jdeExport"
                  resizable="false">
            <div class="col-md-12">

                <div class="form-group">
                    <h:outputText styleClass="col-sm-8 control-label"
                                  style="text-align: left !important;direction: ltr !important;"
                                  for="poVarNumberVi"
                                  value="Are you sure to export JDE?"/>
                </div>
                <div class="clearfix"></div>
                <br/>

                <div class="form-group">
                    <div class="pull-right">
                        <h:form>
                            <p:commandLink styleClass="btn btn-primary btn-commandLink-primeFaces"
                                           value="#{msgs['lbl.yes']}"
                                           ajax="false"
                                           onclick="PrimeFaces.monitorDownload(null, stop); PF('jdeExport').hide();"
                                           style="color: #ffffff">
                                <p:fileDownload value="#{poListBean.exportJDE()}"
                                                contentDisposition="attachment">
                                </p:fileDownload>
                            </p:commandLink>
                            &#160;
                            <button class="btn btn-primary btn-sm" type="button"
                                    onclick="PF('jdeExport').hide();">
                                #{msgs['lbl.no']}</button>
                            <p:remoteCommand name="stop" oncomplete="PF('jdeExport').hide();"
                                             update=":listPooFormId:projectListId"/>
                        </h:form>
                    </div>
                </div>
                <br/>
            </div>
        </p:dialog>
        <h:outputScript name="js/scrollSneak.js"/>
    </ui:define>
</ui:composition>
