<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Project</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(0)}"/>
        <f:viewParam name="projectId" value="#{poListBean.projectId}"/>
        <f:viewAction action="#{poListBean.load}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form prependId="false">
            <div class="col-md-8">
                <div class="panel panel-default panel-tab">
                    <div class="procurement-panel-header">#{msgs['project.purchase.order.list.title']} #{poListBean.project.title}</div>
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <p:dataTable id="projectListId" value="#{poListBean.list}" var="_p"
                                     paginator="false" lazy="true">
                            <p:column headerText="#{msgs['project.purchase.order.column.po.no']}" width="70">
                                #{_p.po}
                            </p:column>
                            <p:column headerText="#{msgs['project.purchase.order.column.var.no']}" width="70">
                                #{_p.poEntity.varNumber}
                            </p:column>
                            <p:column headerText="#{msgs['project.purchase.order.column.description']}" width="110">
                                #{_p.poEntity.deliveryInstruction}
                            </p:column>
                            <p:column headerText="#{msgs['project.purchase.order.column.supplier']}" width="110">
                                #{_p.poEntity.supplier.company}
                            </p:column>
                            <p:column headerText="#{msgs['project.purchase.order.column.status']}" width="70">
                                #{configuration.getPOProcStatus(_p.poEntity.poProcStatus)}
                            </p:column>
                            <p:column headerText="#{msgs['lbl.dt.column.actions']}" width="140">
                                <h:link id="editExpediting" value="#{msgs['lbl.edit']}" outcome="edit"
                                        rendered="#{poListBean.actionEditPOO(_p)}"
                                        style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                                    <f:param name="poId" value="#{_p.id}"/>
                                </h:link>
                                &#160;
                                <h:link value="#{msgs['project.list.action.view']}" outcome="edit"
                                        rendered="#{poListBean.actionViewPOO(_p)}"
                                        style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                                    <f:param name="poId" value="#{_p.id}"/>
                                    <f:param name="modeView" value="true"/>
                                </h:link>
                                &#160;
                                <h:link value="#{msgs['project.list.action.print.po']}" outcome="edit"
                                        rendered="#{poListBean.actionPrintPOO(_p)}"
                                        style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                                </h:link>
                                &#160;
                                <h:link value="#{msgs['project.list.action.varation']}" outcome="edit"
                                        rendered="#{poListBean.actionVarationPOO(_p)}"
                                        style="float: left!important; color: #428BCA; padding-left: 0px!important; padding-right: 0px!important;">
                                </h:link>
                                &#160;
                                <p:commandLink
                                               update="@form" ajax="true"
                                               value="#{msgs['project.list.action.commit']}"
                                               action="#{poListBean.doCommitPo}"
                                               style="float: left!important; color: #428BCA; "
                                               rendered="#{poListBean.actionCommitPOO(_p)}">
                                    <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                                 value="#{_p}"/>
                                    <p:confirm header="#{msgs['lbl.confirmation']}"
                                               message="#{msgs['project.list.lbl.msg.confirmation.commit']}"
                                               icon="ui-icon-alert">
                                    </p:confirm>
                                </p:commandLink>
                                &#160;
                                <p:commandLink
                                        update="@form" ajax="true"
                                        value="#{msgs['project.list.action.release']}"
                                        action="#{poListBean.doReleasePo}"
                                        style="float: left!important; color: #428BCA; "
                                        rendered="#{poListBean.actionReleasePOO(_p)}">
                                    <f:setPropertyActionListener target="#{poListBean.currentPurchaseOrder}"
                                                                 value="#{_p}"/>
                                    <p:confirm header="#{msgs['lbl.confirmation']}"
                                               message="#{msgs['project.list.lbl.msg.confirmation.release']}"
                                               icon="ui-icon-alert">
                                    </p:confirm>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <h:link outcome="edit"
                                         styleClass="btn btn-primary btn-sm"
                                         value="#{msgs['project.purchase.order.btn.new.purchase.order']}">
                            <f:param name="projectId" value="#{poListBean.projectId}"/>
                        </h:link>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
