<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <div style="width: 1100px!important;">
        <div style="width: 400px!important; float: left!important; ">
            <div class="form-group">
                <h:outputLabel value="#{msgs['po.text.lbl.standard']}" for="standardTextDt"/>
                <p:dataTable id="standardTextDt" var="_t" value="#{poTextBean.textSnippetList}">
                    <p:column style="width:20px" rendered="#{poBean.beingEdited}">
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4"/>
                        <p:draggable id="draggable" for="dragIcon"
                                     scope="textSnippetScope"
                                     revert="true" helper="clone"/>
                    </p:column>
                    <p:column headerText="#{msgs['po.text.lbl.standard.column.text.id']}">
                        <h:outputText id="textSnippetCode" value="#{_t.textSnippet.code}"/>
                    </p:column>
                    <p:column headerText="#{msgs['po.text.lbl.standard.column.text']}">
                        <h:outputText id="texSnippetSt" value="#{_t.textSnippet.textSnippet}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </div>

        <div style="width: 400px!important; float: left!important; margin-left: 80px!important; margin-right: 40px!important;">
            <div class="form-group">
                <h:outputLabel value="#{msgs['po.text.lbl.preamble']}" for="preambleTxtId"/>
                <p:inputTextarea id="preambleTxtId" styleClass="form-control"
                                 value="#{poTextBean.textEntity.preamble}"
                                 style=" height:70px!important; max-height: 70px; width: 100%!important;"
                                 scrollHeight="71" maxlength="500" rendered="#{poBean.beingEdited}"/>
                <h:inputTextarea readonly="true" styleClass="form-control" rendered="#{poBean.beingViewed}"
                                 value="#{poTextBean.textEntity.preamble}"
                                 style="height: 70px;  max-height: 70px; width: 100%!important;"/>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msgs['po.text.lbl.clauses']}" for="clausesAuxDt"/>

                <div style="margin-top: 0px;">
                    <p:dataTable id="clausesAuxDt" var="_dt" draggableRows="true"
                                 value="#{poTextBean.droppedTextSnippetList}"
                                 selectionMode="multiple" selection="#{poTextBean.selectedClausesTextList}"
                                 rowKey="#{_dt.id}">
                        <p:ajax event="rowReorder" listener="#{poTextBean.onRowReorder}"/>
                        <p:column id="textAuxClId" headerText="#{msgs['po.text.lbl.standard.column.text.id']}">
                            <h:outputText value="#{_dt.textSnippet.code}"/>
                        </p:column>
                        <p:column id="textAuxCl" headerText="#{msgs['po.text.lbl.standard.column.text']}">
                            <h:outputText value="#{_dt.textSnippet.textSnippet}"/>
                        </p:column>
                    </p:dataTable>
                </div>

            </div>
            <h:panelGroup rendered="#{poBean.beingEdited}">
                <div class="form-group">
                    <h:outputText value="#{msgs['po.text.lbl.clauses.box.information.1']}" styleClass="text-danger"/>
                    <br/>
                    <h:outputText value="#{msgs['po.text.lbl.clauses.box.information.2']}" styleClass="text-danger"/>
                </div>
            </h:panelGroup>
        </div>
        <div style="width: 100px!important; float: left!important; padding-top: 135px!important;">
            <h:panelGroup rendered="#{poBean.beingEdited}">
                <h:commandLink value="#{msgs['lbl.add']}" onclick="PF('textSnippetModal1').show();"
                               process="@this" update=":textSnippetModalId"
                               action="#{textSnippetBean.clear}"
                               styleClass="btn btn-primary btn-sm">
                    <p:ajax process="@this" update=":textSnippetDlg"/>
                </h:commandLink>
                <br/>
                <p:commandButton value="#{msgs['lbl.remove']}" action="#{poTextBean.removeClauses}"
                                 update="clausesAuxDt,standardTextDt,bbtnt" process="@this,clausesAuxDt"
                                 styleClass="btn btn-primary btn-sm" style="margin-top: 20px!important;">
                    <p:confirm header="#{msgs['lbl.confirmation']}"
                               message="#{msgs['project.list.lbl.msg.confirmation.commit']}"
                               icon="ui-icon-alert">
                    </p:confirm>
                </p:commandButton>
            </h:panelGroup>
        </div>
        <h:panelGroup id="bbtnt" rendered="#{poBean.beingEdited}">
            <p:droppable id="droppDt" for="clausesAuxDt" activeStyleClass="ui-state-highlight"
                         datasource="standardTextDt" tolerance="touch"
                         scope="textSnippetScope"
                         onDrop="handleDrop">
                <p:ajax listener="#{poTextBean.onStandardTextDrop}" process="@this" async="true"
                        update="bbtnt,standardTextDt,clausesAuxDt"/>
            </p:droppable>
        </h:panelGroup>


    </div>
    <p:confirmDialog closable="true" global="true" showEffect="fade" hideEffect="explode" severity="alert">
        <div class="pull-right">
            <p:commandButton value="#{msgs['lbl.yes']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            &#160;
            <p:commandButton value="#{msgs['lbl.no']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
        </div>
    </p:confirmDialog>

</ui:composition>
