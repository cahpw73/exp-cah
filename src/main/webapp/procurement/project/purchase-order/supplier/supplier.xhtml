<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <div style="width: 1100px!important; margin-left: 15px!important; margin-right: 15px!important; margin-top: 30px">
        <h:panelGroup id="supplierDetail">
            <div class="panel panel-default panel-tab">
            <div class="procurement-panel-header">#{msgs['po.supplier.panel.lbl.title']}</div>
            <!-- Default panel contents -->
            <div class="panel-body">
                <!--COL1-->
                <div style="float: left;">
                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="supplierSupId" value="#{msgs['po.supplier.panel.lbl.supplier']}"/>
                            <div style="width: 200px; float: left;">
                                <h:selectOneMenu id="supplierSupId"
                                                 value="#{poBean.purchaseOrder.poEntity.supplier}"
                                                 styleClass="form-control"
                                                 converter="supplierConverter">
                                    <f:selectItem
                                            itemLabel="#{msgs['po.supplier.panel.lbl.selection.supplier']}"
                                            noSelectionOption="true"/>
                                    <f:selectItems value="#{supplierProcList.suppliers}"
                                                   var="_s"
                                                   itemValue="#{_s}"
                                                   itemLabel="#{_s.company}"/>
                                    <p:ajax async="true" update="supplierDetail" process="@this"/>
                                </h:selectOneMenu>
                                <p:message for="supplierSupId" id="msgSupplierSupId"/>
                            </div>
                        </div>
                    </div>

                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="abnRegNo" value="#{msgs['po.supplier.panel.lbl.abn.reg.no']}"/>

                            <div style="width: 200px; float: left;">
                                <h:inputText id="abnRegNo"
                                             readonly="true"
                                             value="#{poBean.purchaseOrder.poEntity.supplier.abnRegNo}"
                                             styleClass="form-control" />
                                <p:message for="abnRegNo" id="msgAbnRegNo"/>
                            </div>
                        </div>
                    </div>
                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="streetSupId" value="#{msgs['po.supplier.panel.lbl.street']}"/>

                            <div style="width: 200px; float: left;">
                                <p:inputTextarea id="streetSupId" type="text" style="height: 97px;"
                                                 readonly="true"
                                                 maxlength="950" class="form-control"
                                                 jsf:placeholder="#{msgs['po.attach.tbl.column.observations']}"
                                                 value="#{poBean.purchaseOrder.poEntity.supplier.street}"/>
                                <p:message for="streetSupId" id="msgStreetSupId"/>
                            </div>
                        </div>
                    </div>
                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="suburbSupId" value="#{msgs['po.supplier.panel.lbl.suburb']}"/>
                            <div style="width: 200px; float: left;">
                                <h:inputText id="suburbSupId"
                                             readonly="true"
                                             value="#{poBean.purchaseOrder.poEntity.supplier.suburb}"
                                             styleClass="form-control" />
                                <p:message for="suburbSupId" id="msgSuburbSupId"/>
                            </div>
                        </div>
                    </div>
                    <!--State and PostCode-->
                    <div>
                        <div style="width: 440px!important; float: left;">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                               for="stateSupId" value="#{msgs['po.supplier.panel.lbl.state']}"/>

                                <div style="width: 200px; float: left;">
                                    <h:inputText id="stateSupId"
                                                 readonly="true"
                                                 styleClass="form-control"/>
                                    <p:message for="stateSupId" id="msgStateSupId"/>
                                </div>
                            </div>
                        </div>
                        <div style="width: 240px!important; float: left; margin-left: -141px;">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-5 control-label procurement-text-lbl-ltr"
                                               for="postcodeSupId" value="#{msgs['po.supplier.panel.lbl.postcode']}"/>

                                <div style="width: 100px; float: left;">
                                    <h:inputText id="postcodeSupId"
                                                 readonly="true"
                                                 value="#{poBean.purchaseOrder.poEntity.supplier.postCode}"
                                                 styleClass="form-control" />
                                    <p:message for="postcodeSupId" id="msgPostcodeSupId"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix" />
                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="countrySupId" value="#{msgs['po.supplier.panel.lbl.country']}"/>

                            <div style="width: 200px; float: left;">
                                <h:inputText id="countrySupId"
                                             readonly="true"
                                             value="#{poBean.purchaseOrder.poEntity.supplier.country}"
                                             styleClass="form-control"/>
                                <p:message for="countrySupId" id="msgCountrySupId"/>
                            </div>
                        </div>
                    </div>

                </div>
                <!--COL2-->
                <div style="float: left; margin-left: -27px;">
                    <div style="width: 350px!important; margin-left:30px;">
                        <div class="form-group">
                            <h:commandButton
                                    value="#{msgs['po.supplier.panel.lbl.btn.add.supplier']}"
                                    action="#{projectBean.addCurrency}"
                                    styleClass="btn btn-primary btn-sm"
                                    rendered="#{projectBean.createCurrency}">
                            </h:commandButton>
                        </div>
                    </div>
                    <div style="width: 440px!important;">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="commentSupId" value="#{msgs['po.supplier.panel.lbl.comments']}"/>

                            <div style="width: 250px; float: left;">
                                <p:inputTextarea id="commentSupId" type="text" style="height: 97px;"
                                                 maxlength="950" class="form-control" disabled="true"
                                                 readonly="true"
                                                 value="#{poBean.purchaseOrder.poEntity.supplier.comments}"
                                                 jsf:placeholder="#{msgs['po.attach.tbl.column.observations']}"
                                                 />
                                <p:message for="commentSupId" id="msgCommentSupId"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </h:panelGroup>
        <div class="clearfix"></div>
        <!--Contact and New Contact-->
        <h:panelGroup id="contactDetail">
        <div style="margin-left: 0px!important; margin-right: 15px!important;">
            <div style="width: 440px!important; float: left!important;">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   for="conactSupId" value="#{msgs['po.supplier.lbl.contact']}"/>

                    <div style="width: 180px; float: left;">
                        <h:selectOneMenu id="conactSupId"
                                         value="#{poBean.purchaseOrder.poEntity.contactEntity}"
                                         styleClass="form-control">
                            <f:selectItem
                                    itemLabel="#{msgs['po.supplier.lbl.selection.supplier.contact']}"
                                    noSelectionOption="true"/>
                            <f:selectItems var="_c"
                                           itemValue="#{_c}"
                                           itemLabel="#{_c.company}"/>
                            <p:ajax async="true" update="contactDetail" process="@this" event="change"/>
                        </h:selectOneMenu>
                        <p:message for="conactSupId" id="msgConactSupId"/>
                    </div>
                </div>
            </div>
            <div style="width: 290px!important; float: left!important; margin-left: -13px">
                <div class="form-group">
                    <h:commandButton
                            value="#{msgs['po.supplier.lbl.btn.add.contact']}"
                            action="#{projectBean.addCurrency}"
                            styleClass="btn btn-primary btn-sm"
                            rendered="#{projectBean.createCurrency}">
                    </h:commandButton>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!--Phone and Fax-->
        <div style="margin-left: 0px!important; margin-right: 15px!important;">
            <div style="width: 440px!important; float: left!important;">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   for="phoneSupId" value="#{msgs['po.supplier.lbl.phone']}"/>

                    <div style="width: 180px; float: left;">
                        <h:inputText id="phoneSupId" disabled="true"
                                     readonly="true"
                                     value="#{poBean.purchaseOrder.poEntity.supplier.phone}"
                                     styleClass="form-control"/>
                        <p:message for="phoneSupId" id="msgPhoneSupId"/>
                    </div>
                </div>
            </div>
            <div style="width: 440px!important; float: left!important; margin-left: -43px">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                   for="faxSupId" value="#{msgs['po.supplier.lbl.fax']}"/>

                    <div style="width: 180px; float: left;">
                        <h:inputText id="faxSupId" disabled="true"
                                        readonly="true"
                                     styleClass="form-control"/>
                        <p:message for="faxSupId" id="msgFaxSupId"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!--Project Email-->
        <div style="margin-left: 0px!important; margin-right: 15px!important;">
            <div style="width: 440px!important; float: left!important;">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   for="projectEmailSupId" value="#{msgs['po.supplier.lbl.projet.email']}"/>

                    <div style="width: 180px; float: left;">
                        <h:inputText id="projectEmailSupId" disabled="true"
                                    readonly="true"
                                     styleClass="form-control"/>
                        <p:message for="projectEmailSupId" id="msgProjectEmailSupId"/>
                    </div>
                </div>
            </div>
        </div>
        </h:panelGroup>
    </div>

</ui:composition>
