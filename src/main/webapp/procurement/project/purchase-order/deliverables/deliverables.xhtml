<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <div style="width: 1150px!important; margin-left: 15px!important; margin-right: 15px!important; margin-top: 30px">
        <div style="width: 800px!important; float: left;">
            <div class="form-group">
                <p:dataTable id="deliverableDt" var="_pt"
                             value="#{projectBean.projectStandardTextList}">
                    <p:column headerText="#{msgs['po.deliverables.column.description']}">
                        #{_pt.code}
                    </p:column>
                    <p:column headerText="#{msgs['po.deliverables.column.Qty']}">
                        #{_pt.textSnippet}
                    </p:column>
                    <p:column headerText="#{msgs['po.deliverables.column.no.day']}">
                        #{_pt.code}
                    </p:column>
                    <p:column headerText="#{msgs['po.deliverables.column.day.required']}">
                        #{_pt.textSnippet}
                    </p:column>
                    <p:column headerText="#{msgs['lbl.actions']}">
                        #{_pt.code}
                    </p:column>
                </p:dataTable>
            </div>
        </div>
        <div style="float: left; margin-left: 100px; margin-top: 100px;">
            <div class="form-group">
                <h:commandButton
                        value="#{msgs['lbl.add']}"
                        action="#{projectBean.addCurrency}"
                        styleClass="btn btn-primary btn-sm"
                        rendered="#{projectBean.createCurrency}">
                </h:commandButton>
            </div>
        </div>
    </div>
</ui:composition>
