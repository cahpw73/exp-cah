<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-12">
        <h:form id="poDocFormDlg">
            <h:inputText value="#{poDocumentBean.selectedPODocument.description}" id="editPODocValue"  styleClass="editPODocCKEditor"
                         style="position: absolute; top:-200px"/>
                        <textarea id="editPODoceditor" name="editPODoceditor" style="width: 730px!important; height: 275px!important;">
                            <h:outputText value="#{poDocumentBean.selectedPODocument.description}"/>
                        </textarea>
            <br/>
            <p:commandLink value="#{msgs['lbl.save']}" action="#{poDocumentBean.updatePODocumentDt}"
                           rendered="#{poBean.beingEdited}"
                           styleClass="btn btn-primary btn-commandLink-primeFaces" style="color:#ffffff"
                           onclick="document.getElementsByClassName('editPODocCKEditor')[0].value = CKEDITOR.instances.editPODoceditor.getData();">
                <p:ajax process="poDocFormDlg" update=":editPoForm:poDocDt" async="false"/>
            </p:commandLink>
            &#160;
            <button class="btn btn-primary btn-sm"
                    onclick="PF('poDocModal').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>
            <script type="text/javascript">
                CKEDITOR.replace('editPODoceditor');
            </script>
        </h:form>
    </div>
 </ui:composition>
