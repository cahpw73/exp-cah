<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-12">
        <h:form id="previewFormDlg#{id}">
            <h:inputTextarea value="#{bean.description}" id="editPODocValue"  styleClass="editPODocCKEditor#{id}"
                         style="position: absolute; top:-200px"/>
            <textarea id="editPODoceditorPr#{id}" name="editPODoceditorPr#{id}"
                      style="width: 730px!important; height: 275px!important;" disabled="disabled">
                <h:outputText value="#{bean.description}"/>
            </textarea>
            <script type="text/javascript">
                CKEDITOR.replace('editPODoceditorPr#{id}');
            </script>
            <br/>

            &#160;
            <p:commandLink id="poPreviewBtnId" value="#{msgs['lbl.preview.pdf']}" process="previewFormDlg#{id}" rendered="#{preview eq 'poPreview'}"
                           update=":previewPDFProjectHtmlModalId2" oncomplete="PF('previewPDFProjectHtml2').show()"
                           async="false" styleClass="btn btn-primary btn-commandLink-primeFaces" style="color:#ffffff"
                           action="#{poDocumentBean.createPODocPdfFile}"/>
            <p:commandLink id="prjPreviewBtnId" value="#{msgs['lbl.preview.pdf']}" process="previewFormDlg#{id}" rendered="#{preview eq 'projectPreview'}"
                           update=":previewPDFProjectHtmlModalId1" oncomplete="PF('previewPDFProjectHtml1').show()"
                           async="false" styleClass="btn btn-primary btn-commandLink-primeFaces" style="color:#ffffff"
                           action="#{poDocumentBean.createProjectDocPdfFile}"/>
            &#160;
            <button class="btn btn-primary btn-sm"
                    onclick="PF('#{modalPreviewId}').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>

        </h:form>
    </div>
 </ui:composition>
