<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="row">
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                           for="projectNumber"
                           value="#{msgs['project.detail.project.number']}"/>

            <div class="col-sm-5">
                <div style="width: 185px">
                    <h:inputText id="projectNumber"
                                 value="#{projectBean.projectEntity.projectNumber}"
                                 styleClass="form-control" required="true"
                                 requiredMessage="#{msgs['project.detail.project.number.required']}"/>
                    <p:message for="projectNumber" id="msgInputProjectNumber"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                           for="titleId" value="#{msgs['project.detail.title']}"/>

            <div class="col-sm-5">
                <div style="width: 370px">
                    <h:inputText id="titleId" value="#{projectBean.projectEntity.title}"
                                 styleClass="form-control" required="true"
                                 maxlength="255"
                                 requiredMessage="#{msgs['project.detail.title.required']}"/>
                    <p:message for="titleId" id="msgtitle"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                           for="clientId" value="#{msgs['project.detail.company']}"/>

            <div class="col-sm-5">
                <div style="width: 370px">
                    <h:selectOneMenu id="clientId"
                                     value="#{projectBean.projectEntity.client}"
                                     converter="clientConverter"
                                     required="true"
                                     requiredMessage="Enter a valid Company"
                                     styleClass="form-control" onclick="doChangeProc()">
                        <f:selectItem itemLabel="#{msgs['lbl.select']}" noSelectionOption="true"/>
                        <f:selectItems value="#{clientListBean.clients}"
                                       var="_cl"
                                       itemValue="#{_cl}"
                                       itemLabel="#{_cl.name}"/>
                    </h:selectOneMenu>
                    <p:message for="clientId" id="msgClientId"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                           for="instructions"
                           value="#{msgs['project.detail.delivery.instruction']}"/>

            <div class="col-sm-5">
                <p:inputTextarea id="instructions"
                                 value="#{projectBean.projectEntity.deliveryInstructions}"
                                 maxlength="950"
                                 styleClass="form-control"
                                 style="height: 135px!important; width: 370px!important"/>
                <p:message for="instructions" id="msgInstruction"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                           value="#{msgs['project.detail.invoice.detail']}"/>

            <div class="col-sm-5">
                <p:inputTextarea id="invoiceTo"
                                 value="#{projectBean.projectEntity.invoiceTo}"
                                 maxlength="950"
                                 styleClass="form-control"
                                 style="height: 135px!important; width: 366px!important"/>
            </div>
        </div>
    </div>
</ui:composition>
