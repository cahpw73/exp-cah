<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Report</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(1)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form prependId="false">
            <div style="min-width: 500px;">
                <div class="panel panel-default panel-tab">
                    <div class="procurement-panel-header">#{msgs['report.deliverables.title']}</div>
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                                   for="projectDelId"
                                                   value="#{msgs['report.deliverables.lbl.project']}"/>

                                    <div class="col-md-7">
                                        <h:selectOneMenu id="projectDelId"
                                                         value="#{reportDeliverableBean.selectedProject}"
                                                         styleClass="form-control" converter="projectConverter">
                                            <f:selectItem
                                                    itemLabel="#{msgs['report.deliverables.lbl.no.selection.project']}"
                                                    noSelectionOption="true"/>
                                            <f:selectItems value="#{projectListBean.projectList}"
                                                           var="_p"
                                                           itemValue="#{_p}"
                                                           itemLabel="#{_p.title}"/>
                                            <p:ajax async="false" process="@this" event="change"
                                                    listener="#{reportDeliverableBean.searchPurchaseOrder}"/>
                                        </h:selectOneMenu>

                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                                   for="poNoDelId" value="#{msgs['lbl.admin.category']}"/>

                                    <div class="col-md-7">
                                        <div class="left-inner-addon">
                                            <i class="fa fa-search fa-lg"></i>
                                            <h:inputText id="poNoDelId" styleClass="form-control input-search"
                                                         value="#{reportDeliverableBean.termsPoNo}"
                                                         jsf:placeholder="#{msgs['lbl.search']}">
                                                <p:ajax event="keyup" process="@this"
                                                        listener="#{reportDeliverableBean.filterDeliverableDtoListByPoNo}"
                                                        async="false"/>
                                            </h:inputText>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div style="max-width: 100px;">
                                    <h:selectOneListbox id="categoryList" value="#{categoryBean.selectedCategory}"
                                                        converter="categoryConverter"
                                                        style="min-width: 350px;"
                                                        styleClass="form-control" size="2">
                                        <f:selectItems value="#{categoryBean.categoryList}" var="_ca"
                                                       itemLabel="#{_ca.name}" itemValue="#{_ca}"/>
                                    </h:selectOneListbox>
                                </div>
                                <div  style="max-width: 100px;">
                                    <p:dataTable>
                                        <p:column headerText="#{msgs['supplier.lbl.country']}">

                                        </p:column>
                                        <p:column headerText="Selected">

                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"/>
                        <div>
                            <h:commandLink id="printBtnId" styleClass="btn btn-primary btn-sm"
                                           value="#{msgs['bid.list.btn']}"
                                           action="#{reportDeliverableBean.printReportDeliverables}"
                                           target="_blank" disabled="#{!reportDeliverableBean.projectSelected}"/>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
