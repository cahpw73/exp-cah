<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <div class="col-md-8">
        <div class="panel panel-default panel-tab">
            <div class="procurement-panel-header">Bidder List</div>
            <!-- Default panel contents -->
            <div class="panel-body">

                <div class="col-md-4">
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-5 control-label procurement-text-lbl-ltr"
                                       value="Package No"/>
                        <div class="col-md-7">
                            <h:inputText value="#{bidListBean.packageNo}"  styleClass="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                   value="Description"/>
                    <div class="col-md-9" style="padding-right: 0px!important;">
                        <h:inputText value="#{bidListBean.description}" styleClass="form-control"/>
                    </div>
                </div>

                <div class="col-md-2">
                    <div>
                    <h:commandLink styleClass="btn btn-primary btn-sm"
                                   value="#{msgs['lbl.close']}"
                                   action="#{bidListBean.putModeCategory}">
                        <p:ajax async="false" update="bidderForm"/>
                    </h:commandLink>
                    </div>
                    <div style="margin-top: 5px!important;">
                    <h:commandLink styleClass="btn btn-primary btn-sm"
                                   value="OK"
                                   target="_blank"
                                   action="#{bidListBean.generateReport}">
                    </h:commandLink>
                    </div>
                </div>
                <div class="clearfix"/>
                <div class="col-md-10">
                        <p:dataTable id="deliverablesTblId"
                                     value="#{bidListBean.suppliers(categoryBean.selectedCategory)}"
                                     var="_supplier" style="padding-left: 0px!important;">
                            <p:column headerText="Supplier ID">
                                #{_supplier.supplierId}
                            </p:column>
                            <p:column headerText="Company">
                                #{_supplier.company}
                            </p:column>
                            <p:column headerText="state">
                                #{_supplier.state}
                            </p:column>
                            <p:column headerText="Contact">
                            </p:column>
                            <p:column headerText="Print">
                                <h:selectBooleanCheckbox>
                                    <p:ajax async="true" event="blur"
                                            listener="#{bidListBean.selectSupplier(_supplier.id)}"/>
                                </h:selectBooleanCheckbox>
                            </p:column>
                        </p:dataTable>
                </div>

                <div class="clearfix"/>
                <br/>

                <div class="col-md-10">
                    <label class="">Supplier Comments</label>
                    <h:inputTextarea styleClass="form-control procurement-text-lbl-ltr"
                                     value="#{bidListBean.comments}"/>
                </div>
            </div>
        </div>
    </div>


</ui:composition>
