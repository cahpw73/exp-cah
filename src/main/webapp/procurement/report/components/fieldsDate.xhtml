<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

    <div class='form-group card' style="display: inline-block; margin-left: 20px;">
        <h:panelGroup id="lblTypeDateId">
            <h:outputLabel styleClass="control-label" value="#{msgs['type.date.report.po.delivery.date']}"/>
        </h:panelGroup>
        <h:panelGroup id="fieldsTypeDateGrp">
            <div>
                <div class="col-md-6" style="padding-left: 0px;">
                    <div>
                        <label class='control-label' style="padding-right: 5px;">#{msgs['lbl.from']}</label>

                        <p:calendar value="#{reportProcurementBean.sortFrom}"
                                    navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                    styleClass="calendar-filter"
                                    pattern="#{configuration.formatDate}"
                                    converter="#{dateConverter}"
                                    timeZone="#{configuration.timeZone2}">
                            <p:ajax event="select" process="@this" partialSubmit="fieldsTypeDateGrp"
                                    async="false"/>
                        </p:calendar>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class='control-label' style="padding-right:5px;">#{msgs['lbl.to']}</label>
                        <p:calendar value="#{reportProcurementBean.sortTo}"
                                    styleClass="calendar-filter"
                                    navigator="true" jsf:placeholder="#{configuration.formatDate}"
                                    pattern="#{configuration.formatDate}"
                                    converter="#{dateConverter}"
                                    timeZone="#{configuration.timeZone2}">
                            <p:ajax event="select" process="@this" partialSubmit="fieldsTypeDateGrp"
                                    async="false"/>
                        </p:calendar>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </div>
</ui:composition>
