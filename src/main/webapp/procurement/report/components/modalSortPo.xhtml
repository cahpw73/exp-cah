<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup id="projectProcGroupId">
        <div class="col-md-12">
            <div style="width: 340px!important; float: left!important;">
                <div class="form-group">
                    <h:outputText styleClass="col-sm-8 control-label"
                                  style="text-align: left !important;direction: ltr !important;"
                                  value="#{msgs['project.list.lbl.msg.conf.print.po']}"/>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <h:selectBooleanCheckbox id="poNoBoxId" value="#{usersBean.searchProcurementActiveUsers}">
                                <p:ajax process="@this"  listener="#{usersBean.doSearchProcurement}"/>
                            </h:selectBooleanCheckbox> PO No
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <h:selectBooleanCheckbox id="varBoxId" value="#{usersBean.searchProcurementActiveUsers}">
                                <p:ajax process="@this"  listener="#{usersBean.doSearchProcurement}"/>
                            </h:selectBooleanCheckbox> Var No
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <h:selectBooleanCheckbox id="supplierBoxId" value="#{usersBean.searchProcurementActiveUsers}">
                                <p:ajax process="@this"  listener="#{usersBean.doSearchProcurement}"/>
                            </h:selectBooleanCheckbox> Supplier
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <h:selectBooleanCheckbox id="deliveryBoxId" value="#{usersBean.searchProcurementActiveUsers}">
                                <p:ajax process="@this"  listener="#{usersBean.doSearchProcurement}"/>
                            </h:selectBooleanCheckbox> Delivery Date
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-right">
                        <h:form>
                            <h:commandLink id="printFinalBtnId" styleClass="btn btn-primary btn-sm"
                                           value="#{msgs['project.list.lbl.btn.print.po.final']}"
                                           action="#{poListBean.printPOFinal}"
                                           target="_blank" style="color: #ffffff" onclick="PF('projectProcDlg').hide();">
                            </h:commandLink>
                            &#160;
                            <button class="btn btn-primary btn-sm" type="button"
                                    onclick="PF('projectProcDlg').hide();">
                                #{msgs['lbl.cancel']}</button>
                        </h:form>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </h:panelGroup>

</ui:composition>
