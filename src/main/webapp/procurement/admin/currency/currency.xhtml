<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p:dataTable value="#{currencyBean.list}" var="_currency">
                        <p:column headerText="#{msgs['lbl.column.name']}" sortBy="#{_currency.name}">
                            #{_currency.name}
                        </p:column>
                        <p:column headerText="#{msgs['lbl.column.code']}" sortBy="#{_currency.code}">
                            #{_currency.code}
                        </p:column>
                        <p:column headerText="#{msgs['lbl.action']}">
                            <h:form prependId="false">
                                <h:commandButton value="#{msgs['lbl.edit']}"

                                               styleClass="btn btn-primary btn-sm"
                                               action="#{currencyBean.edit(_currency.id)}">
                                    <p:ajax update=":currencyForm" process="@this" async="false"/>
                                </h:commandButton>
                                &#160;
                                <p:commandLink value="#{msgs['lbl.delete']}"

                                               styleClass="btn btn-primary btn-sm"
                                               action="#{currencyBean.doDelete(_currency.id)}">
                                    <p:confirm header="Delete currency"
                                               message="Are you sure delete this Currency?"/>
                                </p:commandLink>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                    <br/>
                    <h:form prependId="false" id="currencyForm" styleClass="form-inline">
                        <fieldset>
                            <legend>#{currencyBean.creating?msgs['lbl.new.currency']:msgs['lbl.update.currency']}</legend>
                            <div class="row">
                                <div class="section-lbl-input-po">
                                    <div class="form-group">
                                        <h:outputLabel styleClass="label-general-po text-lbl-ltr control-label"
                                                       value="#{msgs['lbl.column.name']}"/>

                                        <div class="inputText-general-po">
                                            <h:inputText maxlength="50" type="text"
                                                         required="true"
                                                         id="currencyName"
                                                         requiredMessage="Enter valid Name"
                                                         value="#{currencyBean.currency.name}"
                                                         class="form-control"/>
                                            <p:message for="currencyName"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="section-lbl-input-po">
                                    <div class="form-group">
                                        <h:outputLabel styleClass="label-general-po text-lbl-ltr control-label"
                                                       value="#{msgs['lbl.column.code']}"/>

                                        <div class="inputText-general-po">
                                            <h:inputText maxlength="50" type="text"
                                                         id="currencyCode"
                                                         required="true"
                                                         requiredMessage="Enter Valid Code"
                                                         value="#{currencyBean.currency.code}"
                                                         class="form-control"/>
                                            <p:message for="currencyCode"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="pull-left">
                                <h:commandButton value="#{msgs['btn.currency.add']}"
                                                 rendered="#{currencyBean.isCreating()}"
                                                 styleClass="btn btn-primary btn-sm"
                                                 action="#{currencyBean.doSave()}"/>
                                <h:commandButton value="#{msgs['btn.currency.update']}"
                                                 rendered="#{currencyBean.isEditing()}"
                                                 styleClass="btn btn-primary btn-sm"
                                                 action="#{currencyBean.doUpdate()}"/>
                                &#160;
                                <h:link value="#{msgs['lbl.cancel']}" styleClass="btn btn-primary btn-sm"
                                        rendered="#{currencyBean.isEditing()}"
                                        outcome="currency"/>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
        <p:confirmDialog closable="true" global="true" showEffect="fade" hideEffect="explode" severity="alert">
            <div class="pull-right">
                <p:commandButton value="#{msgs['lbl.yes']}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                &#160;
                <p:commandButton value="#{msgs['lbl.no']}" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </div>
        </p:confirmDialog>
    </ui:define>
</ui:composition>
