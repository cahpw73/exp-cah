<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Users</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form id="editUserForm" prependId="false" class="form-horizontal">
            <div class="col-md-6">
                <div class="panel panel-default panel-tab">
                    <div class="procurement-panel-header">#{msgs['lbl.panel.user.title']}</div>
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox/> #{msgs['lbl.crud.user.checkbox.active']}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="username" value="#{msgs['lbl.crud.user.username']}"/>
                                <div class="col-sm-5">
                                    <h:inputText id="username" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="name" value="#{msgs['lbl.crud.user.name']}"/>
                                <div class="col-sm-5">
                                    <h:inputText id="name" styleClass="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="email" value="#{msgs['lbl.crud.user.email']}"/>
                                <div class="col-sm-5">
                                    <h:inputText id="email" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="pass" value="#{msgs['lbl.crud.user.password']}"/>
                                <div class="col-sm-5">
                                    <h:inputText id="pass" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr" for="confpass" value="#{msgs['lbl.crud.user.confirm.password']}"/>
                                <div class="col-sm-5">
                                    <h:inputText id="confpass" styleClass="form-control"/>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="panel panel-default panel-tab">
                                    <div class="procurement-panel-header">#{msgs['lbl.crud.user.module.access']}</div>
                                    <!-- Default panel contents -->
                                    <div class="panel-body">
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox/> #{msgs['lbl.crud.user.procurement']}
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <h:selectBooleanCheckbox/> #{msgs['lbl.crud.user.expediting']}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="panel panel-default panel-tab">
                                    <div class="procurement-panel-header">#{msgs['lbl.crud.user.module.rights']}</div>
                                    <!-- Default panel contents -->
                                    <div class="panel-body">
                                        <div class="col-md-6">
                                            <h:outputLabel value="#{msgs['lbl.crud.user.procurement']}"/>
                                            <h:selectOneMenu styleClass="form-control"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:outputLabel value="#{msgs['lbl.crud.user.expediting']}"/>
                                            <h:selectOneMenu styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <h:commandButton value="#{msgs['lbl.save']}" styleClass="btn btn-primary btn-sm"/>
                                &#160;
                                <h:commandButton value="#{msgs['lbl.cancel']}" styleClass="btn btn-primary btn-sm"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
