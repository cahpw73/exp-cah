<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - project</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(0)}"/>
        <f:viewParam name="clientId" value="#{clientBean.idClient}"/>
        <f:viewAction action="#{clientBean.load}"/>
    </f:metadata>
    <ui:define name="body">

        <h:form id="editForm" prependId="false" class="form-horizontal">
            <div class="col-md-8" style="margin-top: 25px;">
                <h:panelGroup>
                    <div class="procurement-panel-header">#{clientBean.titlePage}</div>
                </h:panelGroup>

                <div class="col-md-8 panel-tab-users">

                    <div class="row">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="name"
                                           value="Name"/>

                            <div class="col-sm-5">
                                <p:inputText id="name"
                                             value="#{clientBean.client.name}"
                                             maxlength="250"
                                             styleClass="form-control"/>
                                <p:message for="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           for="title"
                                           value="Header Text"/>

                            <div class="col-sm-5">
                                <p:inputTextarea id="title"
                                                 value="#{clientBean.client.title}"
                                                 maxlength="950"
                                                 styleClass="form-control"
                                                 style="height: 135px!important; width: 366px!important"/>
                                <p:message for="title"/>
                            </div>
                        </div>

                        <h:panelGroup id="logoGroupId">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                               for="reportLogo" value="#{msgs['project.detail.report.logo']}"/>

                                <div class="col-sm-5">
                                    <h:selectOneMenu id="reportLogo" onchange="doChangeProc();"
                                                     value="#{clientBean.client.reportLogo}"
                                                     styleClass="form-control" converter="logoConverter">
                                        <f:selectItem itemLabel="#{msgs['lbl.select']}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{logoBean.logos}"
                                                       var="_l"
                                                       itemValue="#{_l}"
                                                       itemLabel="#{_l.description}"/>
                                    </h:selectOneMenu>
                                    <p:message for="reportLogo" id="msgReportLogo"/>
                                </div>
                                <div class="col-sm-2">
                                    <div class="pull-right">
                                        <h:commandLink styleClass="btn btn-primary btn-sm"
                                                       type="button" onclick="doChangeProc();PF('logoModal').show();"
                                                       action="#{clientBean.startReportLogo}"
                                                       value="#{msgs['project.detail.btn.new.logo']}">
                                            <p:ajax
                                                    async="false" process="logoGroupId"
                                                    update=":logoModalId"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                               for="clientLogoLeft" value="#{msgs['project.detail.client.logo.left']}"/>

                                <div class="col-sm-5">
                                    <h:selectOneMenu id="clientLogoLeft" onchange="doChangeProc();"
                                                     value="#{clientBean.client.clientLogoLeft}"
                                                     styleClass="form-control" converter="logoConverter">
                                        <f:selectItem itemLabel="#{msgs['lbl.select']}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{logoBean.logos}"
                                                       var="_l"
                                                       itemValue="#{_l}"
                                                       itemLabel="#{_l.description}"/>
                                    </h:selectOneMenu>
                                    <p:message for="clientLogoLeft"/>
                                </div>
                                <div class="col-sm-2">
                                    <div class="pull-right">
                                        <h:commandLink styleClass="btn btn-primary btn-sm"
                                                       type="button" onclick="doChangeProc();PF('logoModal').show();"
                                                       action="#{clientBean.startClientLogoLeft}"
                                                       value="#{msgs['project.detail.btn.new.logo']}">
                                            <p:ajax
                                                    async="false" process="logoGroupId"
                                                    update=":logoModalId"/>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                               for="clientLogo" value="#{msgs['project.detail.company.logo']}"/>

                                <div class="col-sm-5">
                                    <h:selectOneMenu id="clientLogo"
                                                     value="#{clientBean.client.clientLogo}"
                                                     onchange="doChangeProc();"
                                                     styleClass="form-control" converter="logoConverter">
                                        <f:selectItem itemLabel="#{msgs['lbl.select']}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{logoBean.logos}"
                                                       var="_l"
                                                       itemValue="#{_l}"
                                                       itemLabel="#{_l.description}"/>
                                    </h:selectOneMenu>
                                    <p:message for="clientLogo" id="msgClientLogo"/>
                                </div>
                                <div class="col-sm-2">
                                    <div class="pull-right">
                                        <h:commandButton type="button" onclick="doChangeProc();PF('logoModal').show();"
                                                         styleClass="btn btn-primary btn-sm"
                                                         action="#{clientBean.startClientLogo}"
                                                         value="#{msgs['project.detail.btn.new.logo']}">
                                            <p:ajax
                                                    async="false" process="logoGroupId"
                                                    update=":logoModalId"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>

                        </h:panelGroup>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                                   for="title"
                                   value="#{msgs['client.show.title']}"/>

                    <div class="col-sm-5">
                        <p:selectBooleanCheckbox value="#{clientBean.client.showTitle}"/>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-2 control-label procurement-text-lbl-ltr"
                                   for="title"
                                   value="#{msgs['client.show.big.image']}"/>
                    <div class="col-sm-5">
                        <p:selectBooleanCheckbox value="#{clientBean.client.bigImage}"/>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-4">
                        <h:commandButton value="#{msgs['lbl.save']}"
                                         rendered="#{clientBean.beingCreated}"
                                         action="#{clientBean.doSave}" styleClass="btn btn-primary btn-sm"
                                         type="submit"/>

                        <h:commandButton value="#{msgs['lbl.save']}" rendered="#{clientBean.beingOnlyEdited}"
                                         action="#{clientBean.doUpdate}" styleClass="btn btn-primary btn-sm"/>
                        &#160;
                        <h:commandButton value="#{msgs['lbl.close']}" rendered="#{clientBean.beingCreated}"
                                         action="#{clientBean.saveAndClose}"
                                         styleClass="btn btn-primary btn-sm"/>
                        <h:commandButton value="#{msgs['lbl.close']}" rendered="#{clientBean.beingOnlyEdited}"
                                         action="#{clientBean.updateAndClose}"
                                         styleClass="btn btn-primary btn-sm"/>
                    </div>
                </div>
            </div>
        </h:form>

        <p:dialog header="New Logo" widgetVar="logoModal"
                  resizable="false" height="400" width="600">
            <h:panelGroup id="logoModalId">
                <div class="col-md-12">
                    <ui:include src="../../admin/logo/component/previewTemplate.xhtml">
                        <ui:param name="MODE" value="CLIENT"/>
                        <ui:param name="MODAL" value="logoModal"/>
                        <ui:param name="COMPONENT_UPDATE" value=":editForm:logoGroupId"/>
                    </ui:include>
                </div>
            </h:panelGroup>
        </p:dialog>


    </ui:define>
</ui:composition>
