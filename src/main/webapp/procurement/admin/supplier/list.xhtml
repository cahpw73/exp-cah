<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Suppliers</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <div class="col-md-12">
            <br/>
            <div>
                <h:form prependId="false">
                    <div class="col-md-4" style="padding-left: 0px!important;">
                        <div class="left-inner-addon">
                            <i class="fa fa-search fa-lg"></i>
                            <h:inputText styleClass="form-control input-search"
                                         value="#{supplierProcList.filter.criteria}"
                                         jsf:placeholder="#{msgs['lbl.search']}"
                                         jsf:autofocus="true">
                            </h:inputText>
                        </div>
                    </div>
                    <h:commandButton value="#{msgs['lbl.search']}" action="#{supplierProcList.doSearch}"
                                     styleClass="btn btn-primary btn-sm"/>
                    &#160;
                    <h:link value="New supplier" outcome="edit" styleClass="btn btn-primary btn-sm"/>
                </h:form>
            </div>
            <div class="clearfix"></div>
            <br/>
            <p:dataTable value="#{supplierProcList.list}" var="_supplier"
                         paginator="true" rows="#{tableBean.defaultPageSize}" lazy="true"
                         rowsPerPageTemplate="#{configuration.getPagesSize(supplierProcList.list.total)}"
                         paginatorPosition="bottom">
                <p:ajax event="page" process="@this" listener="#{tableBean.onPaginate}"/>
                <p:column headerText="#{msgs['supplier.lbl.supplier.id']}" width="150">
                    #{_supplier.supplierId}
                </p:column>
                <p:column headerText="#{msgs['supplier.lbl.company']}">
                    #{_supplier.company}
                </p:column>
                <p:column headerText="#{msgs['supplier.lbl.state']}">
                    #{_supplier.state}
                </p:column>
                <p:column headerText="#{msgs['supplier.lbl.country']}">
                    #{_supplier.country}
                </p:column>
                <p:column headerText="#{msgs['lbl.actions']}" width="200">
                    <h:form prependId="false">
                        <h:link value="#{msgs['lbl.edit']}" outcome="edit"
                                style="color: #428BCA; ">
                            <f:param name="supplierId" value="#{_supplier.id}"/>
                        </h:link>
                        &#160;
                        <h:link value="#{msgs['lbl.view']}" outcome="edit"
                                style=" color: #428BCA;">
                            <f:param name="supplierId" value="#{_supplier.id}"/>
                            <f:param name="MODE" value="VIEW"/>
                        </h:link>

                        <p:commandLink style=" color: #428BCA; "
                                       action="#{supplierProcBean.doDelete(_supplier.id)}"
                                       value="#{msgs['lbl.delete']}">
                            <p:confirm header="Removing Supplier"
                                       message="Are you sure to delete this supplier ?"
                                       icon="ui-icon-alert">
                            </p:confirm>
                        </p:commandLink>
                    </h:form>
                </p:column>

            </p:dataTable>
            <br/>
            <ui:remove>
            <h:link
                    outcome="/procurement/report/bidderList/categorySelection">#{msgs['supplier.create.bidder.list']}
            </h:link>
            </ui:remove>
        </div>
    </ui:define>
</ui:composition>
