<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup id="editContact" prependId="false" class="form-horizontal">
        <div class="col-md-6">
            <div class="panel panel-default panel-tab">
                <div class="procurement-panel-header">Contacto</div>
                <!-- Default panel contents -->
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.first.name']} *"/>

                            <div class="col-sm-5">
                                <h:inputText id="firstName" value="#{contactBean.contact.firstName}"
                                             styleClass="form-control" required="true"/>
                                <p:message for="firstName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.surname']} *"/>

                            <div class="col-sm-5">
                                <h:inputText id="name" value="#{contactBean.contact.surName}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="#{msgs['user.lbl.last.name.required']}"/>
                                <p:message for="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.title']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="title" value="#{contactBean.contact.title}"
                                             styleClass="form-control"/>
                                <p:message for="title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.job.title']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="jobTitle" value="#{contactBean.contact.jobTitle}"
                                             styleClass="form-control"/>
                                <p:message for="jobTitle"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.phone']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="phone" value="#{contactBean.contact.phone}"
                                             styleClass="form-control"/>
                                <p:message for="phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.mobile']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="mobile" value="#{contactBean.contact.mobile}"
                                             styleClass="form-control"/>
                                <p:message for="mobile"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.fax']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="fax" value="#{contactBean.contact.fax}"
                                             styleClass="form-control"/>
                                <p:message for="fax"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.email']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="contactEmail" value="#{contactBean.contact.email}"
                                             styleClass="form-control"/>
                                <p:message for="contactEmail"/>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <h:commandButton value="#{msgs['lbl.save']}"
                                         action="#{supplierProcBean.saveContact}"
                                         styleClass="btn btn-primary btn-sm">
                            <p:ajax async="false" process ="editContact" update=":contactEditId:idBtnSave :contactEditId:bodySupplier"/>
                        </h:commandButton>
                        &#160;
                        <h:commandButton value="#{msgs['lbl.cancel']}"
                                         styleClass="btn btn-primary btn-sm"
                                         action="#{supplierProcBean.putModeSupplier}">
                            <p:ajax async="false" update=":contactEditId:idBtnSave :contactEditId:bodySupplier"/>
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
