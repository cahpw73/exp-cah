<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="editUserForm" prependId="false" class="form-horizontal">
        <div class="col-md-6">
            <div class="panel panel-default panel-tab">
                <div class="procurement-panel-header">Contacto</div>
                <!-- Default panel contents -->
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.first.name']} *"/>

                            <div class="col-sm-5">
                                <h:inputText id="username" value="#{userBean.userEntity.username}"
                                             styleClass="form-control" required="true"/>
                                <p:message for="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.surname']} *"/>
                            <div class="col-sm-5">
                                <h:inputText id="name" value="#{userBean.userEntity.name}"
                                             styleClass="form-control" required="true"
                                             requiredMessage="#{msgs['user.lbl.last.name.required']}"/>
                                <p:message for="name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.job.title']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="jobTitle" value="#{userBean.userEntity.name}"
                                             styleClass="form-control" />
                                <p:message for="jobTitle" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.phone']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="phone" value="#{userBean.userEntity.name}"
                                             styleClass="form-control"
                                             />
                                <p:message for="phone" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.mobile']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="mobile" value="#{userBean.userEntity.name}"
                                             styleClass="form-control"/>
                                <p:message for="mobile"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.fax']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="fax" value="#{userBean.userEntity.name}"
                                             styleClass="form-control"/>
                                <p:message for="fax"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label procurement-text-lbl-ltr"
                                           value="#{msgs['supplier.contact.lbl.email']}"/>

                            <div class="col-sm-5">
                                <h:inputText id="contactEmail" value="#{userBean.userEntity.name}"
                                             styleClass="form-control"/>
                                <p:message for="contactEmail"/>
                            </div>
                        </div>



                    </div>
                    <div class="row">
                            <h:commandButton value="#{msgs['lbl.save']}" rendered="#{userBean.createUser}"
                                             action="#{userBean.doSave}"
                                             styleClass="btn btn-primary btn-sm"/>
                            <h:commandButton value="#{msgs['lbl.update']}" rendered="#{!userBean.createUser}"
                                             action="#{userBean.doUpdate}"
                                             styleClass="btn btn-primary btn-sm"/>
                            &#160;
                            <h:commandButton value="#{msgs['lbl.cancel']}"
                                             action="list?faces-redirect=true"
                                             styleClass="btn btn-primary btn-sm"
                                             immediate="true"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
