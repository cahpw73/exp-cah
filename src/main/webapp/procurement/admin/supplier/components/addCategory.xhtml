<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="row">
        <div class="col-lg-10">
            <h:inputText id="nameCategoryId" value="#{categoryBrandBean.categoryEntity.name}"
                         styleClass="form-control" maxlength="50"/>
            <p:message for="nameCategoryId"/>

            <div class="clearfix"></div>
            <br/>
            <h:commandButton value="#{msgs['lbl.add']}" action="#{categoryBrandBean.doSaveCategory}"
                             type="submit" styleClass="btn btn-primary btn-sm">
                <p:ajax ajax="true" async="false" process="@form" update=":supplierId"/>
            </h:commandButton>
            &#160;
            <button class="btn btn-primary btn-sm"
                    onclick="PF('categoryModal').hide();"
                    type="button">
                #{msgs['lbl.cancel']}
            </button>
        </div>
    </div>
</ui:composition>
