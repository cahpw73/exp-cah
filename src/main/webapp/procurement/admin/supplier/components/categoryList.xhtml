<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div style="float: left">
        <p:pickList id="categoryPickList" value="#{categoryBrandBean.categories}" var="_category"
                    addLabel="Add to Supplier"
                    styleClass="pick-list-supplier"
                    removeLabel="Remove from Supplier"
                    converter="categoryConverter"
                    itemLabel="#{_category.name}" itemValue="#{_category}">
            <p:ajax event="transfer" process="@this" async="false" listener="#{categoryBrandBean.sortCategoryList()}" update="categoryPickList"/>
        </p:pickList>
    </div>
    <div style="float: left; margin-left: 50px;">
        <p:commandLink
                style="color: #ffffff"
                action="#{categoryBrandBean.resetCategory}"
                value="#{msgs['lbl.admin.add.category']}"
                onclick="PF('categoryModal').show();"
                styleClass="btn btn-primary btn-commandLink-primeFaces" ajax="true"
                process="@this" update=":categoryModalFormId">
        </p:commandLink>
    </div>
</ui:composition>
