<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <div class="col-sm-3">
        <div class="form-group">
            <label for="categoryListGlobal">Global Categories</label>
            <h:selectOneListbox id="categoryListGlobal"
                                styleClass="form-control " style="max-height: 200px; height: 200px;" size="2">
                <f:selectItems value="#{categoryBean.categoryList}" var="_ca"
                               itemLabel="#{_ca.name}" itemValue="#{_ca}"/>
            </h:selectOneListbox>
        </div>
    </div>
    <div class="col-sm-3">

    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <label for="categoryListSupplier">Supplier Categories</label>
            <h:selectOneListbox id="categoryListSupplier"
                                styleClass="form-control " style="max-height: 200px; height: 200px;" size="2">
            </h:selectOneListbox>
        </div>
    </div>
</ui:composition>
