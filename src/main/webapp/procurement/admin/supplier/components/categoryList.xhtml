<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:pickList id="categoryPickList" value="#{categoryBrandBean.categories}" var="_category"
                addLabel="Add to Supplier"
                removeLabel="Remove from Supplier"
                converter="categoryConverter"
                styleClass="algo"
                itemLabel="#{_category.name}" itemValue="#{_category}">

        <f:facet name="sourceCaption" >
            Global Categories

        </f:facet>
        <f:facet name="targetCaption">
            Suplier Categories
        </f:facet>
    </p:pickList>
</ui:composition>
