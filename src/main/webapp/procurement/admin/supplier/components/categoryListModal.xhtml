<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-picklist .ui-picklist-list{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 400px!important;
            width: 430px!important;
        }
    </style>
    <div style="float: left">
        <p:pickList id="categoryPickListModal" value="#{categoryBrandBean.categories}" var="_category"
                    addLabel="Add to Supplier"
                    removeLabel="Remove from Supplier"
                    converter="categoryConverter"
                    itemLabel="#{_category.name}" itemValue="#{_category}">
            <p:ajax async="false" event="transfer" process="categoryPickListModal" update="categoryPickListModal" listener="#{categoryBrandBean.sortCategoryList}"/>
        </p:pickList>
    </div>
    <div style="float: left; margin-left: 25px;">
        <p:commandLink
                style="color: #ffffff"
                action="#{categoryBrandBean.resetCategory}"
                value="#{msgs['lbl.admin.add.category']}"
                onclick="PF('categoryModal').show();"
                styleClass="btn btn-primary btn-commandLink-primeFaces" ajax="true"
                process="@this" update=":categoryModalFormId">
        </p:commandLink>
    </div>
</ui:composition>
