<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div style="float: left">
        <p:pickList id="brandPickList" value="#{categoryBrandBean.brands}" filterMatchMode="contains" var="_brand"
                    addLabel="Add to Brand"
                    removeLabel="Remove from Brand"
                    converter="brandConverter"
                    itemLabel="#{_brand.name}" itemValue="#{_brand}">
            <p:ajax event="transfer" process="@this" async="false" listener="#{categoryBrandBean.sortBrandList()}" update="brandPickList"/>
        </p:pickList>
    </div>
    <div style="float: left; margin-left: 50px;">
        <p:commandLink
                style="color: #ffffff"
                action="#{categoryBrandBean.resetBrand}"
                value="#{msgs['lbl.admin.add.brand']}"
                onclick="PF('brandModal').show();"
                styleClass="btn btn-primary btn-commandLink-primeFaces"
                ajax="true" async="false" process="@this" update=":brandModalFormId">
        </p:commandLink>

    </div>
</ui:composition>
