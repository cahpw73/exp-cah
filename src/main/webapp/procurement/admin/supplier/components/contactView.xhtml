<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="#{ID}" prependId="false" class="form-horizontal">

            <div class="row">
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.title']}"/>

                    <div class="col-sm-6">
                        <h:outputText  value="#{contact.title}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.first.name']} *"/>

                    <div class="col-sm-6">
                        <h:outputText  value="#{contact.firstName}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.surname']} *"/>

                    <div class="col-sm-6">
                        <h:outputText  value="#{contact.surName}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.job.title']}"/>

                    <div class="col-sm-6">
                        <h:outputText value="#{contact.jobTitle}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.phone']}"/>

                    <div class="col-sm-6">
                        <h:outputText value="#{contact.phone}"
                                     styleClass="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.mobile']}"/>

                    <div class="col-sm-6">
                        <h:outputText value="#{contact.mobile}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.fax']}"/>
                    <div class="col-sm-6">
                        <h:outputText value="#{contact.fax}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="col-sm-4 control-label procurement-text-lbl-ltr"
                                   value="#{msgs['supplier.contact.lbl.email']}"/>
                    <div class="col-sm-6">
                        <h:outputText value="#{contact.email}"
                                     styleClass="form-control view-po"/>
                    </div>
                </div>

            </div>
            <div class="row pull-right">

                <button type="button" class="btn btn-primary btn-sm" onclick="PF('contactViewModal').hide();">
                    #{msgs['lbl.cancel']}
                </button>
            </div>

    </h:form>
</ui:composition>
