<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-picklist .ui-picklist-list{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: auto;
            height: 400px!important;
            width: 430px!important;
        }
    </style>
    <div style="float: left">
        <p:pickList id="brandPickListModal" value="#{categoryBrandBean.brands}" var="_brand"
                    addLabel="Add to Brand"
                    removeLabel="Remove from Brand"
                    converter="brandConverter"
                    itemLabel="#{_brand.name}" itemValue="#{_brand}">
            <p:ajax event="transfer" async="false" update="brandPickListModal" listener="#{categoryBrandBean.sortBrandList}" process="brandPickListModal"/>
        </p:pickList>
    </div>
    <div style="float: left; margin-left: 25px;">
        <p:commandLink
                style="color: #ffffff"
                action="#{categoryBrandBean.resetBrand}"
                value="#{msgs['lbl.admin.add.brand']}"
                onclick="PF('brandModal').show();"
                styleClass="btn btn-primary btn-commandLink-primeFaces"
                ajax="true" async="false" process="@this" update=":brandModalFormId">
        </p:commandLink>

    </div>
</ui:composition>
