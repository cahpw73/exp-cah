<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="tabIndex" value="#{tabIndex}"/>

    <div class="#{MODE eq 'PO'?'':'panel panel-default panel-tab'}">
        <div class="#{MODE eq 'PO'?'':'procurement-panel-header'}">#{msgs['supplier.lbl.address']}</div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.street']}"
                                   for="streetId" style="width: 152px;"/>

                    <div class="col-sm-8">
                        <p:inputTextarea id="streetId" type="text" class="form-control"
                                         style="max-height:54px;max-width: 467px; margin-left: -14px;"
                                         maxlength="950"
                                         required="true"
                                         requiredMessage="Street is required"
                                         readonly="#{supplierProcBean.beingViewed}"
                                         value="#{supplierProcBean.supplier.street}"
                                         tabindex="#{tabIndex}"/>

                        <div style="max-height:54px;max-width: 450px; margin-left: -14px;">
                            <p:message for="streetId"/>
                        </div>

                    </div>
                </div>
            </div>
            <div class="clearfix"/>
            <br/>

            <div class="row">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.suburb']}"
                                   for="suburbId" style="width: 152px;"/>

                    <div class="col-sm-8">
                        <h:inputText id="suburbId" maxlength="50"
                                     style="max-width: 186px!important; width: 186px!important; margin-left: -14px;"
                                     readonly="#{supplierProcBean.beingViewed}"
                                     value="#{supplierProcBean.supplier.suburb}"
                                     requiredMessage="Town is required"
                                     class="form-control #{beingViewed?'text-lbl-ltr label-general-po control-label':''} "
                                     tabindex="#{tabIndex+1}" required="true"/>

                        <div style="max-width: 186px; margin-left: -14px;">
                            <p:message for="suburbId"></p:message>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"/>
            <br/>

            <div class="row">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2"
                                   value="#{msgs['supplier.lbl.state']}"
                                   for="streetId"
                                   style="width: 153px;"/>

                    <div class="form-inline">
                        <h:inputText id="supStateId" maxlength="50"
                                     style="max-width: 186px!important; width: 186px!important;"
                                     readonly="#{supplierProcBean.beingViewed}"
                                     value="#{supplierProcBean.supplier.state}"
                                     class="form-control #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                                     tabindex="#{tabIndex+2}"/>

                        <div style=" margin-left:152px;max-width: 181px;">
                            <p:message for="supStateId"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div style="float: left; display:inline-flex; width: 345px;">
                        <h:outputLabel class="control-label col-sm-2"
                                       for="postCode" style="width: 153px;"
                                       value="#{msgs['supplier.lbl.postcode']}"/>
                        <h:inputText id="postCode" maxlength="50"
                                     style="max-width: 186px!important; width: 186px!important;"
                                     readonly="#{supplierProcBean.beingViewed}"
                                     value="#{supplierProcBean.supplier.postCode}"
                                     class="form-control #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                                     tabindex="#{tabIndex+3}"/>

                    </div>
                    <div style="float: left;display:inline-flex; width: 275px;">
                        <h:outputLabel class="control-label" style="margin-left: 15px;"
                                       value="#{msgs['supplier.lbl.country']}"/>

                        <h:inputText maxlength="50"
                                     style="max-width: 186px; width: 186px; margin-left: 25px;"
                                     readonly="#{supplierProcBean.beingViewed}"
                                     required="true"
                                     id="country"
                                     requiredMessage="Country is required"
                                     value="#{supplierProcBean.supplier.country}"
                                     class="form-control #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                                     tabindex="#{tabIndex+4}"/>

                    </div>
                    <div class="clearfix"></div>
                    <div style="width: 186px!important; margin-left: 433px!important;">
                        <p:message for="country"/>
                    </div>
                </div>

                <div class="clearfix"></div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-inline">
            <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.phone']}" style="width: 167px;"/>
            <h:inputText maxlength="50"
                         id="supplierPhone"
                         required="true"
                         style="float: left; width: 186px; max-width: 186px;"
                         requiredMessage="Phone is required"
                         value="#{supplierProcBean.supplier.phone}"
                         readonly="#{supplierProcBean.beingViewed}"
                         class="form-control col-sm-3 #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                         tabindex="#{tabIndex+5}" />


        </div>
        <div class="form-inline">
            <h:outputLabel class="control-label col-sm-1" value="#{msgs['supplier.lbl.fax']}" style="width: 127px; margin-left: 8px;"/>
            <h:inputText maxlength="50"
                         value="#{supplierProcBean.supplier.fax}"
                         readonly="#{supplierProcBean.beingViewed}"
                         class="form-control col-sm-3 #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                         tabindex="#{tabIndex+6}"
                         style="margin-left: -39px; width: 186px; max-width: 186px;"/>
        </div>
        <div class="clearfix"/>
    <div style="float: left;width: 356px; padding-left: 163px;">
        <p:message for="supplierPhone"/>
        </div>
    </div>
    <br/>
<ui:remove>
    <div class="row">
        <div class="form-inline">
            <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.company.email']}"/>
            <h:inputText maxlength="50"
                         id="companyEmailId"
                         style="width: 451px!important;"
                         value="#{supplierProcBean.supplier.companyEmail}"
                         required="true"
                         requiredMessage="Company Email is required"
                         readonly="#{supplierProcBean.beingViewed}"
                         class="form-control col-sm-9 #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                         tabindex="#{tabIndex+7}"/>

            <div style="margin-left:170px;width: 251px;">
                <p:message for="companyEmailId"/>
            </div>
        </div>
    </div>
    <br/>
</ui:remove>

    <div class="row">
        <div class="form-inline">
            <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.abn']}" for="supplierABN" style="width: 167px;"/>
            <h:inputText maxlength="50"
                         id="supplierABN"
                         value="#{supplierProcBean.supplier.abnRegNo}"
                         readonly="#{supplierProcBean.beingViewed}"
                         class="form-control col-sm-9 #{beingViewed?'text-lbl-ltr label-general-po control-label':''}"
                         tabindex="#{tabIndex+8}"
                         style="max-width: 186px; width: 186px;"/>
            <br/>

            <div style="padding-left:160px;max-width: 230px;">
                <p:message for="supplierABN"/>
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="form-inline">
            <h:outputLabel class="control-label col-sm-2" value="#{msgs['supplier.lbl.comments']}" style="width: 167px;"/>
            <p:inputTextarea type="text" class="form-control col-sm-9"
                             style="max-height:54px;width: 469px; padding-left:167px;"
                             readonly="#{supplierProcBean.beingViewed}"
                             maxlength="950"
                             value="#{supplierProcBean.supplier.comments}"
                             tabindex="#{tabIndex+9}"/>
        </div>
    </div>
</ui:composition>
