<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Admin - Supplier</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form prependId="false">
            <div class="col-md-8 panel-tab-users">
                <!-- Nav tabs -->
                <div class="col-sm-8">
                    <div class="form-inline">
                        <h:outputLabel class="control-label col-sm-2" value="Supplier ID"/>
                        <h:inputText maxlength="50"
                                     value="#{supplierProcBean.supplier.supplierId}"
                                     class="form-control col-sm-8" required="true"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h:commandButton value="#{msgs['lbl.save']}"
                                     action="#{supplierProcBean.doSave}"
                                     styleClass="btn btn-primary btn-sm"/>
                </div>
                <div class="col-sm-8">
                    <div class="form-inline">
                        <h:outputLabel class="control-label col-sm-2" value="Company"/>
                        <h:inputText maxlength="50"
                                     value="#{supplierProcBean.supplier.company}"
                                     class="form-control col-sm-8" required="true"/>
                    </div>
                </div>
                <br/>
                <div class="col-sm-4">
                    <h:link value="#{msgs['lbl.cancel']}" outcome="list" styleClass="btn btn-primary btn-sm"/>
                </div>
                <br/>
                <div class="col-sm-8">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#supplier" role="tab"
                                              data-toggle="tab">Supplier</a></li>
                        <li><a href="#categories" role="tab" data-toggle="tab">Categories/Brands</a></li>
                        <li><a href="#contacts" role="tab" data-toggle="tab">Contacts</a></li>
                    </ul>
                    <div class="tab-content">
                        <!-- Tab Supplier -->
                        <div class="tab-pane active" id="supplier">
                                <ui:include src="components/supplierTab.xhtml"/>
                        </div>
                        <!-- Tab Categories -->
                        <div class="tab-pane" id="categories">

                        </div>
                        <!-- Tab Contacts -->
                        <div class="tab-pane" id="contacts">

                        </div>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
