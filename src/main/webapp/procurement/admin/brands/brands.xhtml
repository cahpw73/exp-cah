<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:inputText styleClass="form-control"></h:inputText>
                            </div>

                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-5">
                                <h:selectOneListbox value="#{brandBean.selectedBrand}" converter="brandConverter"
                                                    styleClass="form-control">
                                    <f:selectItems value="#{brandBean.brandList}" var="_brand"
                                                   itemLabel="#{_brand.name}" itemValue="#{_brand}"/>
                                </h:selectOneListbox>
                            </div>
                            <div class="col-md-4">
                                New Brand
                                <br/>
                                <h:inputText value="#{brandBean.brandName}" styleClass="form-control"/>
                                    <br/>
                                <p:commandLink value="Add" action="#{brandBean.doSaveBrand}" ajax="false"
                                               type="submit" styleClass="btn btn-primary btn-sm"/>
                                &#160;
                                <p:commandLink value="Delete" action="#{brandBean.doDeleteBrand}" ajax="false"
                                               type="submit" styleClass="btn btn-primary btn-sm"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
