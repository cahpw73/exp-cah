<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../WEB-INF/layout/template-prmt.xhtml">

    <ui:define name="body">

                <ul class="link-home">
                    <li>
                        <h:link

                    </li>
                    <li>
                        <h:link
                                outcome="/procurement/admin/user/list">#{msgs['lbl.admin.user']}

                    <li>

                                outcome="/procurement/admin/category/category">#{msgs['lbl.admin.category']}

                    </li>
                    <li>
                        <h:link

                    </li>
                    <li>
                        <h:link
                                outcome="/procurement/admin/logo/logo">#{msgs['lbl.admin.logo']}

                                outcome="/procurement/admin/client/list">#{msgs['lbl.admin.client']}
