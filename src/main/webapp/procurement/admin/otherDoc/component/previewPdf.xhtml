<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:o="http://omnifaces.org/ui">
    <br/>
    <h:form id="previewForm" prependId="false" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-8" style="padding-right: 0px;">
            <h:inputText id="codeDlg" value="#{mainDocumentBean.mainDocument.code}"
                         jsf:placeholder="Enter code"
                         required="true" style="text-transform: uppercase;"
                         requiredMessage="Enter valid code"
                         styleClass="form-control" maxlength="50"/>
            <p:message for="codeDlg"/>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-8" style="padding-right: 0px">
                <h:inputText id="logoFileName" styleClass="form-control" readonly="true"
                             value="#{mainDocumentBean.attachmentMainDocument.fileName}"/>
            </div>
            <div class="col-md-4" style="padding-left: 0px; padding-right: 0px;">
                <p:fileUpload mode="advanced"
                              style="margin-top: -3px!important;"
                              styleClass="modal-pdf"
                              label="#{msgs['attachment.btn.load.pdf']}"
                              process="@this"
                              update="logoFileName"
                              onstart="doChangeProc();"
                              fileUploadListener="#{mainDocumentBean.handleUpload}"
                              allowTypes="/(\.|\/)(pdf)$/"
                              sizeLimit="#{configuration.maxFileSize}"
                              dragDropSupport="false" auto="true">
                </p:fileUpload>
            </div>
        </div>
        <div class="clearfix"/>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <h:commandLink value="#{msgs['lbl.save']}" styleClass="btn btn-sm btn-primary"
                               action="#{mainDocumentBean.doSavePdf}" style="color: #ffffff">
                </h:commandLink>
                &#160;
                <button onclick="PF('addPdfModal').hide();"
                        type="button"
                        class="btn btn-primary btn-sm">
                    #{msgs['lbl.cancel']}
                </button>
            </div>
        </div>
    </h:form>
</ui:composition>
