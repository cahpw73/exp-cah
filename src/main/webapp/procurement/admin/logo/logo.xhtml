<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h:dataTable value="#{logoBean.logos}" var="_logo">
                                    <h:column>

                                    </h:column>
                                    <h:column>
                                        #{_logo.description}
                                    </h:column>
                                </h:dataTable>
                            </div>
                            <div class="col-md-6">
                                New Logo
                                <br/>
                                <p:commandLink value="#{msgs['lbl.add']}" action="#{logoBean.doSave()}"/>
                                <p:commandLink value="#{msgs['lbl.delete']}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
