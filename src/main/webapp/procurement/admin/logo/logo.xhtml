<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <h:form>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">

                               <!-- <h:dataTable value="# {logoBean.logos}"
                                             var="_logo">
                                    <h:column>
                                        # {_logo.fileName}
                                    </h:column>
                                    <h:column>

                                        # {_logo.description}
                                    </h:column>
                                </h:dataTable>-->
                                <p:selectOneListbox id="advanced" value="#{logoBean.logoSelected}" converter="logoConverter" var="l">
                                    <f:selectItems value="#{logoBean.logos}" var="_logo" itemValue="#{_logo}" itemLabel="#{_logo.fileName}"/>
                                    <p:column>
                                        <p:graphicImage  value="#{logoBean.getLogoImage(l)}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{l.fileName}" />
                                    </p:column>
                                </p:selectOneListbox>
                            </div>
                            <div class="col-md-6">
                                New Logo
                                <br/>
                                <h:link value="#{msgs['lbl.add']}" outcome="preview"/>
                                 <h:commandLink value="#{msgs['lbl.delete']}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
