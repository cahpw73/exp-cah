<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">
    <br/>
    <h:form id="previewFormId" prependId="false" enctype="multipart/form-data">
        <div class="col-md-5">
            <h:inputText id="logoFileName" style="width: 200px;" styleClass="view-po"
                         value="#{logoBean.logo.fileName}"
                         readonly="true"/>
        </div>
        <div class="col-md-5">
            <p:fileUpload mode="advanced"
                          label="#{msgs['attachment.btn.add.logo']}"
                          process="@this"
                          styleClass="upload-logo"
                          update="logoId, logoFileName"
                          fileUploadListener="#{logoBean.handleUpload}"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          sizeLimit="#{configuration.maxFileSize}"
                          dragDropSupport="false" auto="true">
            </p:fileUpload>
        </div>
        <br/>

        <div class="col-md-5">
            <h:panelGroup id="logoId">
                <h:graphicImage library="img" name="NoImage.png" rendered="#{logoBean.logo.file==null}"
                                width="#{logoBean.logo.file==null?'200':'0'}"
                                styleClass="logo-procurement-preview"
                                height="#{logoBean.logo.file==null?'200':'0'}"/>
                <o:graphicImage id="graphicId" rendered="#{logoBean.logo.file!=null}" dataURI="true"
                                styleClass="logo-procurement-preview"
                                value="#{logoBean.logo.file}" width="#{logoBean.logo.file!=null?'200':'0'}"
                                height="#{logoBean.logo.file!=null?'200':'0'}"/>
                <p:message for="graphicId"/>
            </h:panelGroup>
        </div>
        <div class="col-md-5">
            <h:inputText id="description" required="true"
                         value="#{logoBean.logo.description}">
                <p:ajax event="blur" process="@this"/>

            </h:inputText>
            <p:message for="description"/>
        </div>
        <div class="col-md-12">

            <h:commandLink value="#{msgs['lbl.save']}" styleClass="btn btn-sm btn-primary"
                           rendered="#{MODE == null}"
                           action="#{logoBean.doSave}">
            </h:commandLink>
            &#160;
            <h:link styleClass="btn btn-primary btn-sm" rendered="#{MODE == null}" value="#{msgs['lbl.cancel']}"
                    outcome="logo"/>
            <h:panelGroup rendered="#{MODE == 'PROJECT'}">
                <h:commandLink value="#{msgs['lbl.save']}" process="@this"
                                 action="#{projectBean.saveLogo}"
                                 styleClass="btn btn-sm btn-primary">
                    <p:ajax async="false" update="description logoId :editUserForm:logoGroupId"/>
                </h:commandLink>
                &#160;
                <button onclick="PF('logoModal').hide('#{MODAL}');"
                        type="button"
                        class="btn btn-primary btn-sm">
                    #{msgs['lbl.cancel']}
                </button>
            </h:panelGroup>
        </div>
    </h:form>
</ui:composition>
