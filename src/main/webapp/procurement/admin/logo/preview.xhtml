<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <br/>
        <h:form prependId="false" enctype="multipart/form-data">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <h:inputText id="logoFileName" styleClass="view-po" value="#{logoBean.logo.fileName}"
                                     readonly="true"/>
                    </div>
                    <div class="col-md-6">
                        <p:fileUpload mode="advanced"
                                      label="#{msgs['attachment.btn.add']}"
                                      process="@this"
                                      update="logoId, logoFileName"
                                      fileUploadListener="#{logoBean.handleUpload}"
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      sizeLimit="#{configuration.maxFileSize}"
                                      dragDropSupport="false" auto="true">
                        </p:fileUpload>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-6">
                        <h:panelGroup id="logoId">
                            <h:graphicImage library="img" name="NoImage.png" rendered="#{logoBean.logo.file==null}"
                                            width="250"
                                            style="border: solid;"
                                            height="250"/>
                            <o:graphicImage rendered="#{logoBean.logo.file!=null}" dataURI="true" value="#{logoBean.logo.file}" width="250" height="250"/>
                        </h:panelGroup>
                    </div>
                    <div class="col-md-6">
                        <h:inputText id="description" value="#{logoBean.logo.description}">
                            <p:ajax event="blur" process="@this"/>
                        </h:inputText>
                    </div>
                </div>
                <br/>

                <div class="col-md-6">
                    <h:commandLink value="#{msgs['lbl.save']}" styleClass="btn btn-sm btn-primary" action="#{logoBean.doSave}" ajax="false">
                    </h:commandLink>
                    <h:link styleClass="btn btn-primary btn-sm" value="#{msgs['lbl.cancel']}" outcome="logo"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
