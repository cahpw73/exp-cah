<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="../../../WEB-INF/layout/template-prmt.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <f:metadata>
        <f:viewAction action="#{identity.isLoggedIn()}"/>
        <f:viewAction action="#{mainMenuBean.select(2)}"/>
    </f:metadata>
    <ui:define name="body">
        <br/>
        <h:form prependId="false" enctype="multipart/form-data">
            <div class="col-md-6">
                <div class="panel panel-default panel-tab">
                    <div class="procurement-panel-header">Logos</div>
                    <div class="panel-body">
                        <div class="col-md-7">
                            <h:inputText id="logoFileName" style="width: 200px;" styleClass="view-po" value="#{logoBean.logo.fileName}"

                                         readonly="true"/>

                        </div>
                        <div class="col-md-5">
                            <p:fileUpload mode="advanced"
                                          label="#{msgs['attachment.btn.add']}"
                                          process="@this"
                                          update="logoId, logoFileName"
                                          fileUploadListener="#{logoBean.handleUpload}"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          sizeLimit="#{configuration.maxFileSize}"
                                          dragDropSupport="false" auto="true">
                            </p:fileUpload>
                        </div>

                        <br/>


                        <div class="col-md-7">
                            <h:panelGroup id="logoId">
                                <h:graphicImage library="img" name="NoImage.png" rendered="#{logoBean.logo.file==null}"
                                                width="200"
                                                style="border-style:solid;border-width: 1px;"
                                                height="200"/>
                                <o:graphicImage id="graphicId" rendered="#{logoBean.logo.file!=null}" dataURI="true"
                                                style="border-style:solid;border-width: 1px;"
                                                value="#{logoBean.logo.file}" width="200" height="200"/>
                                <p:message for="graphicId"/>
                            </h:panelGroup>
                        </div>
                        <div class="col-md-5">
                            <h:inputText id="description" required="true" value="#{logoBean.logo.description}">
                                <p:ajax event="blur" process="@this"/>

                            </h:inputText>
                            <p:message for="description"/>
                        </div>

                        <br/>

                        <div class="col-md-7">
                            &#160;
                        </div>

                        <div class="col-md-7">
                            <h:commandLink value="#{msgs['lbl.save']}" styleClass="btn btn-sm btn-primary"
                                           action="#{logoBean.doSave}" ajax="false">
                            </h:commandLink>
                            &#160;
                            <h:link styleClass="btn btn-primary btn-sm" value="#{msgs['lbl.cancel']}" outcome="logo"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
